<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://m.modetour.com/Include/Js/jQuery/2.1.0.min.js"></script>

    <script>
        $(function () {
            //여행상품권 선택
            var $select=$('.select_area');
            var $select_form=$select.find('.select_form');
            var $select_open=$select.find('.select_open_form');
            $select_form.click(function(){
            $(this).removeClass('open');
            $select_open.addClass('open');
            });

            $select_open.find('.gift_list button').click(function(){
                var $btnVal=$(this).text();
                $('.select_area .select_form').find('.txt').text($btnVal);
                $('.select_area .select_form').addClass('open');
                $select_open.removeClass('open');
            })

            $select_open.find('.list_top').click(function(){
                $('.select_area .select_form').addClass('open');
                $select_open.removeClass('open');
            })
        });
    </script>
    <style>
        .select_area .select_form{display:none; position: relative; height: 80px; padding:16px; border:1px solid #ddd; border-radius: 6px; box-sizing: border-box; cursor: pointer;}
.select_area .select_form.open{display: block;}
.select_area .select_form:after{position: absolute; top:50%; right:14px; width:15px; height: 12px; background:url('https://img.modetour.com/ModeMobile/2021/m_gift/term_t_arr_down.png') no-repeat; background-size: 100%; content:"";}
.select_area .select_form .sub_tit{font-weight: 700; color: #00c796;}
.select_area .select_form .txt{display: block;}
.select_open_form{display: none;}
.select_open_form.open{display: block;}
.select_open_form .list_top{position: relative; height: 40px; padding:10px 15px; color: #aaa; border:1px solid #00c796; border-top-left-radius: 3px; border-top-right-radius: 3px; box-sizing: border-box;}
.select_open_form .list_top:after{position: absolute; top:16px; right:14px; width:14px; height: 12px; background:url('https://img.modetour.com/ModeMobile/2021/m_gift/gift_arr_on.png') no-repeat; background-size: 100%; content:"";}
.select_open_form .gift_list{position: absolute; top:40px; left: 0; width:100%; border:1px solid #00c796; border-top:none; background:#fff; border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; box-sizing: border-box; z-index: 10;}
.select_open_form .gift_list button{display: block; width:100%; padding:10px 15px; height: 40px; border-bottom: 1px solid #ddd; text-align: left; font-weight: 700;  font-size: 16px;}
.select_open_form .gift_list button:last-of-type{border-bottom: none;}
    </style>
</head>
<body>
    <div class="select_area">
        <div class="select_form open">
            <span class="txt">상품권을 선택해주세요</span>
        </div>

        <div class="select_open_form">
            <div class="list_top"><span class="txt">상품권을 선택해주세요</span></div>
            <div class="gift_list">
                <button>여행상품권 10만원권</button>
                <button>여행상품권 50만원권</button>
                <button>여행상품권 100만원권</button>
            </div>
        </div>
    </div>
</body>
</html>
