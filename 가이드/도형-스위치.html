<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://www.shop.co.kr/resources/js/hos/jquery-1.7.2.min.js"></script>
    <title>Document</title>
    <style>
        .dia{position: relative; display: inline-block; width: 20px; height: 20px; border-bottom: 1px solid #ff6724; border-left: 1px solid #ff6724; transform: rotate(45deg);} 
        .dia::after{position: absolute; top:0; right: 0; width: 20px; height: 20px; border-bottom: 1px solid #ff6724; border-right: 1px solid #ff6724; transform: rotate(-90deg); content: "";}
        
        .switch_area{margin-top: 40px;}
        .switch{display: inline-block; position: relative; width: 50px; height: 24px; background: linear-gradient(180deg, rgba(201,201,205,1) 0%, rgba(224,225,229,1) 100%); transition: all 0.2s ease; border-radius: 10px;}
        .switch::after{content: ""; display: block; position: absolute; left: 2px; top:2px; width: 20px; height: 20px; background: #fff; border-radius: 50%; transition: all 0.2s ease;}
        .switch.active{background: linear-gradient(180deg, rgba(227,92,32,1) 0%, rgba(254,103,36,1) 100%);}
        .switch.active::after{left: 27px;}
    </style>
    <script>
        $(function () {
			$('.switch').on({
				click:function(e){
					$('.switch').toggleClass('active');
					// $(this).toggleClass('active');
				}
			});
        });
    </script>
</head>
<body>
    <div><span class="dia"></span></div>
    <div class="switch_area">
        <span class="switch"></span>
    </div>
</body>
</html>
