<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="http://js.modetour.com/jQuery/ver/2.1.0.min.js"></script>
    <style>
        .check_form, .radio_form, .select_form2{margin-bottom: 40px;}

        .checkbox{display: none;}
		.checkbox + label::before {display: inline-block; width:28px; height: 28px; margin-right: 8px; vertical-align: -2px; background-image: url('http://img.modetour.com/ModeMobile/2021/m_gift/check_off.png'); background-repeat: no-repeat;  background-size: cover; cursor: pointer; content:"";}
		.checkbox:checked + label:before {background-image: url('http://img.modetour.com/ModeMobile/2021/m_gift/check_on.png');}

        /*radio*/
        .radio_form .radio{display: none;}
		.radio_form label:before{display: inline-block; font-size: 14px; width:14px; height: 14px; margin-right: 4px; background:url('http://img.modetour.com/promotion20/11478/radio.png') no-repeat 0 0; background-size: cover; vertical-align:-2px; cursor:pointer; content:'';}
		.radio_form .radio:checked + label:before {background-position: 0 100%; color: #ff7246;}

        select{appearance:none;}
        .select_form{position: relative;}
        .select_form.open{display: block;}
        .select_form .select_top{position: relative; height: 40px; padding:10px 15px; color: #aaa; border:1px solid #00c796; border-top-left-radius: 3px; border-top-right-radius: 3px; box-sizing: border-box;}
        .select_form .select_top:after{position: absolute; top:16px; right:14px; width:14px; height: 12px; background-image:url('http://img.modetour.com/ModeMobile/2021/m_gift/term_t_arr_down.png'); background-repeat:no-repeat; background-size: 100%; content:"";}
        .select_form.open .select_top:after{ background-image:url('http://img.modetour.com/ModeMobile/2021/m_gift/term_t_arr_up.png');}
        .select_form .select_list{display: none; position: absolute; top:40px; left: 0; width:100%; border:1px solid #00c796; border-top:none; background:#fff; border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; box-sizing: border-box; z-index: 10;}
        .select_form.open .select_list{display: block;}
        .select_form .select_list button{display: block; width:100%; padding:10px 15px; height: 40px; border-bottom: 1px solid #ddd; text-align: left; font-weight: 700;  font-size: 16px;}
        .select_form .select_list button:last-of-type{border-bottom: none;}

        .select_form2 select{
            width: 100%; height: 3.125rem; padding-left: 1.25rem; font-size:  0.875rem; border: 1px solid #03dac5; background-color: #fff; background-image: url("http://img.modetour.com/ModeMobile/2018/Mypage/receipt_arrow_on.png");
            background-size: 22px auto; background-position: 94% center; background-repeat: no-repeat; border-radius:0.125rem 0.125rem 0 0; -webkit-border-radius:0.125rem  0.125rem 0 0;}
    </style>
    <script>
         $(document).ready(function(){
            var $select=$('.select_form');
            var selectTop=$select.find('.select_top');
            selectTop.click(function(){
                if($(this).parent().hasClass('open')){
                    $select.removeClass('open');
                }else{
                    $(this).parent().addClass('open');		
                }
                return false;
            })
            $select.find('.select_list button').click(function(){
                var $btnVal=$(this).text();
                $(this).parent().siblings(selectTop).find('.txt').text($btnVal);
                $select.removeClass('open');
                return false;   
            })

        });
    </script>
</head>
<body>
    	<!--동의하기 버튼-->
        <div class="check_form">
            <input type="checkbox" name="" id="check" class="checkbox">
            <label for="check">체크하기</label>
        </div>
        <!--//동의하기 버튼-->
        <!--라디오 버튼-->
        <div class="radio_form">
            <span class="radio_wrap">
                <input type="radio" class="radio" name="sns_agree" value="y" id="agree_y">
                <label for="agree_y" class="label_ag">동의합니다.</label>
            </span>
            <span class="radio_wrap">
                <input type="radio" class="radio" name="sns_agree" value="n" id="agree_n">
                <label for="agree_n" class="label_ag">동의하지 않습니다.</label>
            </span>
        </div>
        <!--//라디오 버튼-->

         <!--select mobile-->
         <div class="select_form2">
            <select name="" id="receipt_sel" required="">
              <option value="" selected="">휴대폰번호(개인)</option>
              <option value="">현금영수증카드(개인)</option>
              <option value="">현금영수증카드(개인)</option>
            </select>
          </div>
        <!--//select mobile-->


        <div class="select_form" style="margin-bottom: 40px;">
            <div class="select_top"><span class="txt">상품권을 선택해주세요</span></div>
            <div class="select_list">
                <button>여행상품권 10만원권</button>
                <button>여행상품권 50만원권</button>
                <button>여행상품권 100만원권</button>
            </div>
        </div>

        <!--form-->
        <form>
            <fieldset>
                <legend class="fieldset_tit">부가정보</legend>
                <div class="row">
                    <!-- <label for="gender" class="tit">성별</label> -->
                    <span class="label">성별</span>
                    <div class="column radio_form">
                        <input type="text" id="recomm_id" class="recomm_id" placeholder="홍길동">
                    </div>
                </div>
            </fieldset>
        </form>

       
</body>

</html>
