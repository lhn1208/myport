	<script type="text/javascript">
		(function($){							
			$(document).ready(function(){
				$(".main a").click(function(){
					$('html, body').stop().animate({
						scrollTop: $( $(this).attr("href") ).offset().top
					}, 1000);				
					$(this).addClass('on').siblings().removeClass('on');									
					return false;
				})
				//탑 메뉴 스크롤
				var tab=$('.btn_area');
				var tabTop = tab.offset().top;
				var tab_link=tab.find('a');
				var tabH= tab.outerHeight();
				function fix(){
					var scTop = $(window).scrollTop();
					if(scTop>tabTop){							
						tab.addClass('fixed');						
					}else{
						tab.removeClass('fixed');
					}
				}
				function menuOn(){
					var scT=$(window).scrollTop();
					$('.section').each(function(){
						var idx=$(this).index();
						// var offst=Math.floor($(this).offset().top - tabH);
						if(2285 <= scT){
							$('.btn1').addClass('on').siblings().removeClass('on');		    
						}
						if(4370 <= scT){
							$('.btn2').addClass('on').siblings().removeClass('on');		    
                        }
                        if((2285>scT) || (8000 < scT)){
                            tab_link.removeClass('on');	
                        }
					});
				}
				//스와이퍼
				var swiper = new Swiper('.slide', {
					slidesPerView: 'auto',
					centeredSlides: true,
					spaceBetween: 30,
					loop: true,
					autoplay: {
						delay: 3000,
						   disableOnInteraction: false,
					},
					pagination: {
						el: '.swiper-pagination',
						clickable: true,
					},
					//simulateTouch : false,
				});
				$(window).scroll(function(){
					fix();
					menuOn()
				});
			});
		})(jQuery);
	</script>
