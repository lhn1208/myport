    <script>
        $(function(){
            $('.menu li').click(function(e){
                e.preventDefault();
                $('.menu li a').removeClass('active');
                $(this).find('a').addClass('active');
                
                $('.book_contents').removeClass('active');
                var idx=$(this).index();
                $('.book_contents').eq(idx).addClass('active');

                $('.tab_cont .tab_item').removeClass('active');
                $('.tab_cont .tab_item').eq(idx).addClass('active');

            })
        })

        new Swiper(".slide_book",{
            slidesPerView: 4,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            a11y: {
                prevSlideMessage: '이전 슬라이드',
                nextSlideMessage: '다음 슬라이드',
                slideLabelMessage: '총 {{slidesLength}}장의 슬라이드 중 {{index}}번 슬라이드 입니다.',
            },
            breakpoints: {
                768: {
                slidesPerView: 4,
                spaceBetween: 40,
                },
                1024: {
                slidesPerView: 5,
                spaceBetween: 50,
                },
            },
           
            
        });    
    </script>
