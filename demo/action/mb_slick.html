<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, minimal-ui" />
    <title>slick 모바일</title>
    <script type="text/javascript" src="http://js.modetour.com/jQuery/ver/2.1.0.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        .slick_wrap{overflow: hidden; margin:40px 0;}
        .slick_wrap .comment{font-size: 1rem; padding:20px;}
        button{border:none; background:transparent;}
        img{max-width: 100%;;}
    </style>
</head>
<body>
     <!--slick-->		
     <script type="text/javascript" src="http://www.modetour.com/event/event_18/9511/slick.min.js"></script>
     <link rel="stylesheet" type="text/css" href="http://www.modetour.com/event/event_18/9511/slick.css">
     <style type="text/css">
           	.slick1.event_wrap{position: relative; background: #fff;}
            .slick1.event_wrap a{display: inline-block;}
            .slick1.event_wrap button{background: none; border: 0;}
            .slick1.event_wrap img{width:100%;}
            .slick1.event_wrap .cont2{position: relative; padding-top: 106px;  padding-bottom: 40px; background:url("http://img.modetour.com/promotion20/11530/mobile/bg_cont2.jpg") no-repeat center 0; background-size: cover;}
            .slick1 .cont2 .slider{margin-left: 45px; padding-bottom: 56px; }
            .slick1 .cont2 .slide{width: 200px;  margin-left: 20px;}
            .slick1 .cont2 button{position: absolute; bottom:0; left: 0;; width:44px; height:44px; background-image: url("http://img.modetour.com/promotion20/11530/arr.png"); background-repeat: no-repeat; background-position-x:4px; background-size: 179%; text-indent: -9999; font-size: 0;}
            .slick1 .cont2 button.slick-next{left:46px; background-position-x:-40px;}
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                    $('.slider').slick({
                        slidesToShow: 1,
                        // centerMode: true,
                        //centerPadding: '60px',
                        variableWidth:true,
                        // dots: true,
                        // infinite: false,
                        autoplay: false,
                        autoplaySpeed: 3000,
                        arrows:true,
                        draggable:false,
                    });
                });
        </script>	
        <div class="slick_wrap">
            <div class="comment">시작위치 조정, 컨텐츠 반복</div>
            <div class="event_wrap slick1">
                <div class="cont2">
                    <div class="slider">
                        <div class="slide">
                            <img src="http://img.modetour.com/promotion20/11530/slide1.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="http://img.modetour.com/promotion20/11530/slide2.png" alt="">
                        </div>		
                        <div class="slide">
                            <img src="http://img.modetour.com/promotion20/11530/slide3.png" alt="">
                        </div>			
                        <div class="slide">
                            <img src="http://img.modetour.com/promotion20/11530/slide4.png" alt="">
                        </div>		
                        <div class="slide">
                            <img src="http://img.modetour.com/promotion20/11530/slide5.png" alt="">
                        </div>
                        <div class="slide">
                            <img src="http://img.modetour.com/promotion20/11530/slide6.png" alt="">
                        </div>												
                        <div class="slide">
                            <img src="http://img.modetour.com/promotion20/11530/slide7.png" alt="">
                        </div>
                    </div>
                </div>
            </div>	
        </div>
</body>
</html>
