<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 오버 효과</title>
    <script type="text/javascript" src="http://js.modetour.com/jQuery/ver/2.1.0.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        .ani_wrap{overflow: hidden; margin:40px 0;}
        .ani_wrap>div{margin-bottom: 40px;}
        .ani_wrap .comment{font-size: 18px; padding:20px;}
        button{border:none; background:transparent;}
        img{max-width: 100%;;}
    </style>
</head>
<body>
     <!--slick-->		
     <script type="text/javascript" src="http://www.modetour.com/event/event_18/9511/slick.min.js"></script>
     <link rel="stylesheet" type="text/css" href="http://www.modetour.com/event/event_18/9511/slick.css">
     <style type="text/css">
          .anistyle1 .img_box{width:300px; height: 100px; overflow: hidden; border:1px solid #000;}
          .anistyle1 .goods_box{position: relative; height: 354px;;}
          .anistyle1 .goods_box>div{position: absolute; top:0; overflow: hidden; border:1px solid #000;}
          .anistyle1 .goods_box .box1{left: 0; width:418px; height: 354px;}
          .anistyle1 .goods_box .box2{left:428px; width:272px; height: 354px;}
          .anistyle1 .goods_box .box3{left:710px; width:390px; height: 172px;}
          .anistyle1 .goods_box .box4{left:710px; top:180px; width:390px; height: 172px;}
          .anistyle1 .goods_box img{transition-duration: 0.5s; -webkit-transition-duration: 0.5s; -moz-transition-duration: 0.5s; -o-transition-duration: 0.5s;}
          .anistyle1 .goods_box img:hover{transform:scale(1.1); -webkit-transform:scale(1.1); -moz-transform:scale(1.1); -o-transform:scale(1.1);}

          .anistyle2 .tabs.ver1 button{transition-duration: 0.5s; -webkit-transition-duration: 0.5s; -moz-transition-duration: 0.5s; -o-transition-duration: 0.5s;}
          .anistyle2 .tabs.ver1 button:hover{transform: translate3d(0,-20px,0);}
          .anistyle2 .tabs.ver2:after{display: block; content:""; clear: both;}
          .anistyle2 .tabs.ver2 button{display: block; position: relative; float: left; margin:0 20px; padding-bottom: 20px;}
          .anistyle2 .tabs.ver2 button span{display: block;}
          .anistyle2 .tabs.ver2 button .txt1{padding-top: 30px; color: #b2b2b2; font-weight: bold; font-size: 20px;}
          .anistyle2 .tabs.ver2 button .txt2{margin-bottom: 28px; padding-top: 10px; font-size: 23px;}
          .anistyle2 .tabs.ver2 button:after{position: absolute; top:0; left: 0; box-shadow: 8px 8px 25px 8px #f1f1f1; width:335px; height: 507px; border-top-left-radius:30px; border-bottom-right-radius:30px; transition:0.4s; opacity: 0; content:"";}
          .anistyle2 .tabs.ver2 button:hover:after{opacity: 1;}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
                $('.slick1 .slider').slick({
                    slidesToShow: 1,
                    variableWidth:true,
                    // infinite: false,
                    autoplay: false,
                    autoplaySpeed: 3000,
                    arrows:true,
                    draggable:false,
                });

                //anystyle2
                $('.tabs.ver2 button').mouseenter(function(){
                    $(this).stop().animate({top:'-29px'});
                    $(this).find('.view').stop().fadeIn();
                });
                $('.tabs.ver2 button').mouseleave(function(){
                    $(this).stop().animate({top:'0'});
                    $(this).find('.view').stop().fadeOut(); 
                });
            });
        </script>	
        <div class="ani_wrap">
            <div class="anistyle1">
                <div class="comment">마우스오버시 이미지 액션</div>
                <div class="goods_box">
                    <div class="box1">
                        <a href="#" target="_blank"><img src="http://img.modetour.com/promotion20/11532/cont03_1_item1.jpg" alt=""></a>
                    </div>
                    <div class="box2">
                        <a href="#" target="_blank"><img src="http://img.modetour.com/promotion20/11532/cont03_1_item2.jpg" alt=""></a>
                    </div>
                    <div class="box3">
                        <a href="#" target="_blank"><img src="http://img.modetour.com/promotion20/11532/cont03_1_item3.jpg" alt=""></a>
                    </div>
                    <div class="box4">
                        <a href="#" target="_blank"><img src="http://img.modetour.com/promotion20/11532/cont03_1_item4.jpg" alt=""></a>
                        <span>하와이</span>
                    </div>
                </div>
            </div>
            <div class="anistyle2">
                <div class="comment">마우스오버시 탭 액션 css ver</div>
                <div class="tabs ver1">
                    <button><img src="http://img.modetour.com/promotion20/11532/cont05btn1_off.png" alt="" class="btn"></button>
                    <button><img src="http://img.modetour.com/promotion20/11532/cont05btn2_off.png" alt="" class="btn"></button>
                    <button><img src="http://img.modetour.com/promotion20/11532/cont05btn3_off.png" alt="" class="btn"></button>
                    <button><img src="http://img.modetour.com/promotion20/11532/cont05btn4_off.png" alt="" class="btn"></button>
                </div>
                <div class="comment">마우스오버시 탭 액션 jquery ver</div>
                <div class="tabs ver2">
                    <button>
                        <img src="http://img.modetour.com/promotion20/11525/cont02_1_1.jpg" alt="" class="btn">
                        <span class="txt1">발리</span>
                        <span class="txt2">벨몬드 짐바란 퓨리</span>
                        <i class="view"><img src="http://img.modetour.com/promotion20/11525/view.jpg" alt="view"></i>
                    </button>
                    <button>
                        <img src="http://img.modetour.com/promotion20/11525/cont02_1_2.jpg" alt="" class="btn">
                        <span class="txt1">코사무이</span>
                        <span class="txt2">멜본드 나파사이</span>
                        <i class="view"><img src="http://img.modetour.com/promotion20/11525/view.jpg" alt="view"></i>
                    </button>
                </div>
            </div>
        </div>
</body>
</html>
