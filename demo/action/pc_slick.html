    <style>
        *{margin:0; padding:0;}
        .slick_wrap{overflow: hidden; margin:40px 0;}
        .slick_wrap .comment{font-size: 18px; padding:20px;}
        .event_wrap{min-width: 1100px; margin:0 auto;}
        button{display: inline-block; border:none; background:transparent;}
        img{max-width: 100%;;}

        .slick1.event_wrap {position: relative; min-width:800px; margin:0 auto;}
        .slick1.event_wrap img{vertical-align: middle;}
        .slick1.event_wrap>div{background-repeat: no-repeat; background-position: center 0;}
        .slick1.event_wrap .main{background-image: url("http://img.modetour.com/promotion20/11530/bg_top.jpg");}
        .slick1.event_wrap .cont2{position: relative; height: 650px; background-image: url("http://img.modetour.com/promotion20/11530/bg_cont2.jpg");}
        .slick1 .cont2 .inner{position: absolute; top:100px; left: 50%; margin-left: -300px; width:100%; height: 420px;}
        .slick1 .cont2 .slider{padding-bottom: 85px; }
        .slick1 .cont2 .slide{width: 415px;  margin-left: 20px;}
        .slick1 .cont2 button{top:auto; bottom:22px; left: 17px;}
        .slick1 .cont2 button::before{display: inline-block; width:63px; height:58px; background-image: url("http://img.modetour.com/promotion20/11530/arr.png"); background-repeat: no-repeat; background-position-x:4px; background-size: auto; content: "";}
        .slick1 .cont2 button.slick-next{left:92px; }
        .slick1 .cont2 button.slick-next:before{background-position-x:-65px;}

        /*slick2*/
        .slick2.event_wrap .gallery{padding-top: 320px;  background-image:url("http://img.modetour.com/promotion20/11493/gallery/gallery_bg.jpg"); text-align: center;}	
        .slick2.event_wrap .gallery .item_wrap{padding: 40px 0 110px;}
        .slick2.event_wrap .item_wrap .item{display: none;}
        .slick2.event_wrap .item_wrap .on{display: block;}
        .slick2.event_wrap .gallery .item_wrap .item{margin:0 auto;}
        .slick2.event_wrap .gallery .item_wrap .item .slide{width: 722px; margin-left: 20px;}
        .slick2.event_wrap .slick-track{margin-left: -140px;}
        .slick2.event_wrap .gallery .slick-dots{bottom:-50px;}
        .slick2.event_wrap .gallery .slick-dots li{margin:0 10px;}
        .slick2.event_wrap .slick-dots button:before{display: inline-block; width: 24px; height: 24px; background: #212529; border-radius: 100%; content: ""; opacity: 1; font-size: 0;}
        .slick2.event_wrap .slick-dots .slick-active button:before{background: #fff; background: url("http://img.modetour.com/promotion20/11493/gallery/ico_on.png");}
    </style>
    <script>
        $(document).ready(function(){
                $('.slick1 .slider').slick({
                    slidesToShow: 1,
                    variableWidth:true,
                    // infinite: false,
                    autoplay: false,
                    autoplaySpeed: 3000,
                    arrows:true,
                    draggable:false,
                });
                $('.slick2 .gallery .ev_tab > button').click(function(){
                    $(this).addClass('on').siblings().removeClass('on');
                    $('.slick2 .ev_tab > button').each(function(){
                        $(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_on.png" , "_off.png"));          
                    });
                    $(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_off.png" , "_on.png"));

                    var a_index = $(this).index();								    		    	
                    $(this).parent().siblings('.item_wrap').find('.item').eq(a_index).addClass('on').siblings('div').removeClass('on');		
                    $('.slick2 .slider').slick('setPosition');
                });
                $('.slick2 .slider').slick({
                    slidesToShow: 1.8,
                    centerMode: true,
                    //centerPadding: '60px',
                    variableWidth:true,
                    dots: true,
                    infinite: false,
                    autoplay: false,
                    autoplaySpeed: 3000,
                    arrows:false,
                });
            });
    </script>
