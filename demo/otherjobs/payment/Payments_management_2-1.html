  <!-- [S] 작업용 js -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
  <!-- <script src="//js.modetour.com/plugin/swiper.min.js"></script> -->

  <!-- [E] 작업용 js -->

	<script>
    $(document).ready(function(){

      $(".open_btn").on("click",function(e){
        e.preventDefault();
        $('body').append("<i class='pop_dim2'/>");
        $('html,body').css({'overflow':'hidden','height':'100%','width':'100%','position':'fixed'});
        $('.pop_dim2').css('display','block');

        $(".bot_pop").css('display','block').stop().animate({bottom:0}, 100);

      });

      $('.cls_btn').on("click",function(e){
        e.preventDefault();
        $('html,body').removeAttr('style');  
        $('.pop_dim2').remove();
        $(".bot_pop").css('display','none').stop().animate({bottom:'-100%'}, 800);

      });

      $(".period_box ul li a").on('click',function(e){
        e.preventDefault();
        $(".period_box ul li").removeClass("on");
        $(this).parent("li").addClass("on");

        if($(this).parent("li").hasClass('period_btn')){
          $(".period_pop").css('height','11.88rem');
          $(".setting_box").css('display','block');
        }else{
          $(".period_pop").css('height','8.75rem');
          $(".setting_box").css('display','none');
        }

      });     
    });
  </script>
