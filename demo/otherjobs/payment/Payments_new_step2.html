<body>
	<div class="mobile_container">

      <!-- [S] 모두페이 결제-->

                <p>즉시할인 <strong>1.5%</strong> <span>-20,000<b>원</b></span></p>
                <p >최종 결제금액 <span>12,000,000<b>원</b></span></p>
              </div>
              <!-- [E] 190221 스타일변경-->
            </div>
            <!-- [E] 결제진행-->

            <!-- [S] 현금영수증 신청 추가 190221 -->

              </div>

              <div class="receipt_input">
                <div class="select_box">

                    <option value="cash" selected>휴대폰번호(개인)</option>

                </div>
              <!-- 결제하기 활성화시 class="btn_pay_on"-->

            </div>

    <!-- [S] 휴대폰 번호 변경 안내 팝업 추가 190110 -->

        <div class="pop_inn">
          <!-- [S] title 상단 -->
          <div class="fixed_top">

            </div>
            <!-- [E] title 상단 -->
            <div class="blank_pay1"></div>
            <div class="payway_con">
              <span class="cash_sect">
                <img src="//img.modetour.com/ModeMobile/2018/Mypage/cashnum_img.jpg" alt="">
              </span>
              <img src="//img.modetour.com/ModeMobile/2018/Mypage/cashnum_bot.jpg" alt="">
            </div>
        </div>
      </div>

    <!-- [E] 휴대폰 번호 변경 안내 팝업 추가 190110 -->

	</div>

  <!-- [S] 작업용 js -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
  <!-- <script src="//js.modetour.com/plugin/swiper.min.js"></script> -->
  <!-- [E] 작업용 js -->

	

<script>

  $(function(){
    
    input_form(".mpayinput_box", "on"); //190221 추가
    input_form(".cashReceipt_box .gn_input_box", "on");  //190221 추가
    layerpop2();
  })
     //190221 변경
      function input_form(boxname , classname ){
				var placeholderTarget = $( boxname + " input[type='number']"); 
				 	//포커스시
				 	placeholderTarget.on('focus', function(){
            $(this).siblings('label').fadeOut('fast');
            $(this).parents(boxname).addClass(classname);

				 	});
				 	//포커스아웃시 
				 	placeholderTarget.on('focusout', function(){
				 		if($(this).val() == ''){ 
               $(this).siblings('label').fadeIn('fast');
               $(this).parents(boxname).removeClass(classname);
             }
				 	}); 
				 	placeholderTarget.each(function(){ 
				 		if(!($(this).val() == '')){
              $(this).siblings('label').css('display','none'); 
              
             
				 		} 
				 	});
      }



      // 190110 현금영수증 번호 변경 방법 안내 팝업 추가

      function layerpop2(){
        $(".mpyStep2_bot .guide_btn" ).on('click',function(e){

          var target= $(this);          
          var i = target.attr("href");    
               
          $(".payMent_step_wrap, .mpyStep2_bot").addClass('out');
          $(".pay_popup").find(i).css('display','block');
        });

        $(".fixed_top .cls_btn").on("click",function(){
          $(this).parents(".layerpop2").css("display","none");
          $(".payMent_step_wrap, .mpyStep2_bot").removeClass('out'); 
        });  
      }


      // 190221 checkbox 활성화 비활성화에 따른 추가
      $(document).ready(function(){
        $(".cashReceipt_box input[type='checkbox']").change(function(){
            if($(this).is(":checked")) {
                $('.cashReceipt_box').addClass("active");
            } else {
                $('.cashReceipt_box').removeClass("active");
            }
        });
      });

      // 190221 select option에 맞춰 label text 변경
      $("#receipt_sel").change(function(){
        var value = $("#receipt_sel option:selected").val();
        var label = $(".gn_input_box .ip_area label"); 
        
        if( value == "cash"){
         label.text("휴대폰번호를 입력해주세요")
        }else if(value  == "card"){
          label.text("현금영수증 카드번호를 입력해주세요")
        }
      });




</script>
