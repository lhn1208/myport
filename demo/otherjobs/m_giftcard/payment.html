<!--모바일 상품권 js추가-->
<script>
  $(function () {
    //결제
    $('.pay_tab_area .tabs button').click(function(){
        $(this).addClass('on').siblings().removeClass('on');
        var idx=$(this).index();
        $('.pay_content_wrap .pay_content').eq(idx).addClass('on').siblings().removeClass('on');
    })
    var $select_form= $('.pay_content .select_form');
    $('.pay_content .list_top').click(function(){
        if($select_form.hasClass('open'))
        $select_form.removeClass('open');
        else
        $select_form.addClass('open');
    })
  });
</script>
<!--//모바일 상품권 js추가-->
