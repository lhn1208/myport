<body>
	<section id="wrapper" class="layout_type1"><!-- 클래스 명은 페이지별로 동적이여야 합니다. ex) service_서비스이름 -->
        <!--#include virtual="/publish/oshop/mobile/html/common/header_sub.html" --> <!-- 2017-03-21 수정 -->
		<section class="container clear_g">
			<section id="oshopBody" class="contents">
				<!-- template 영역 시작 -->
				<div class="cont_head"><!-- 2017-03-21 class 수정 -->
					<h2 class="tit_cate">반품/교환 신청</h2>
					<!-- 2017-03-21 삭제 <a href="#none" class="link_prev"><span class="ico_oshop ico_prev">이전</span></a> -->
				</div>
				<!-- 2017-04-13 수정[s] -->
				<div class="cont_my">
					<div class="box_type1 box_setting">	
						<a href="#none" class="tit_setting">기간 조회<span class="ico_oshop ico_down">닫기</span></a>
						<div class="cont_setting">
							<form>
								<fieldset>
									<legend class="screen_out">기간 조회 폼</legend>
									<div class="frame">
										<div class="select_type1">
											<select class="list_select">
												<option selected="selected">신규주문</option>
												<option>option1</option>
												<option>option2</option>
											</select>
										</div>
										<div class="select_type1">
											<select class="list_select">
												<option selected="selected">기간설정</option>
												<option>option1</option>
												<option>option2</option>
											</select>
										</div>
									</div>
									<div class="frame">
										<ul class="tab_type2">
											<li class="on"><a href="#none" class="link_tab">오늘</a></li>
											<li><a href="#none" class="link_tab">3일간</a></li>
											<li><a href="#none" class="link_tab">7일간</a></li>
											<li><a href="#none" class="link_tab">30일간</a></li>
										</ul>
									</div>
									<div class="frame">
										<div class="frame_inp"><input type="text" class="inp_oshop"></div>
										<span class="txt_g">-</span>
										<div class="frame_inp"><input type="text" class="inp_oshop"></div>
									</div>
									<div class="frame_search">
										<div class="select_type1">
											<select class="list_select">
												<option selected="selected">주문번호</option>
												<option>option1</option>
												<option>option2</option>
											</select>
										</div>
										<div class="frame_inp"><input type="text" class="inp_oshop"></div>
										<button type="submit" class="btn_type2">검색</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>

					<div class="box_result">
						<p>총 <span class="txt_num">55</span>건의 주문이 검색되었습니다.</p>
					</div>

					<div class="box_type1 box_my_prod">
						<a href="my_order_detail.html" class="tit_my_prod">2015-10-13
							<span class="desc">주문번호:M14101310530992500</span>
							<span class="ico_oshop">상세보기</span>
						</a>
						<a href="my_order_detail.html" class="cont_my_prod">
							<img src="http://www.0shop.kr/zeroshop/images/main/corecenter.jpg" class="thumb" alt="" />
							<div class="cont">
								<p class="state">입고검수완료</p>
								<p class="prod_tit"><span class="prod_txt">[대웅제약] 임팩타민 파워</span> 외 4</p>
								<p class="date">처리날짜 : 2015-10-24</p>
								<p class="price"><strong class="txt_num">10,230</strong>원<span class="prod_num">수량: 10개</span></p>
							</div>
						</a>
					</div>
				</div>

				<script>
					$(function() {
						// 아코디언
						$(".box_setting .tit_setting").on("click",function(){
							$(this).next(".cont_setting").slideToggle(function(){
								if($(this).is(':visible')){
									$(this).prev().children(".ico_up").text("닫기");
									$(this).prev().children(".ico_up").addClass("ico_down");
									$(this).prev().children(".ico_up").removeClass("ico_up");
								} else{
									$(this).prev().children(".ico_down").text("열기");
									$(this).prev().children(".ico_down").addClass("ico_up");
									$(this).prev().children(".ico_down").removeClass("ico_down");
								}
							});
							return false;
						});

						// 탭
						oshopUI.tab({
							"tabs" : $(".box_setting .tab_type2 .link_tab"),
							"tabList" : $(".box_setting .tab_type2 li"),
							"activeClass" : "on"
						});
					});
				</script>
				<!-- 2017-04-13 수정[e] -->
			</section>
			<a href="#oshopBody" class="link_top"><img src="../../images/m640/img_top.png" alt="위로"></a><!-- 2017-03-21 이미지 넓이,높이값 삭제 -->
		</section>
		<!--#include virtual="/publish/oshop/mobile/html/common/footer.html" -->
	</section>

</body>
</html>
