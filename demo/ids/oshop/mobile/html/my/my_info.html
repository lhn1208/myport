<body>
	<section id="wrapper" class="layout_type1"><!-- 클래스 명은 페이지별로 동적이여야 합니다. ex) service_서비스이름 -->
        <!--#include virtual="/publish/oshop/mobile/html/common/header_v2.html" --> <!-- 2017-03-21 수정 -->
		<section class="container clear_g">
			<section id="oshopBody" class="contents">
				<!-- template 영역 시작 -->
				<div class="cont_head"><!-- 2017-03-21 class 수정 -->
					<h2 class="tit_cate">회원정보수정</h2>
					<!-- 2017-03-21 삭제 <a href="#none" class="link_prev"><span class="ico_oshop ico_prev">이전</span></a> -->
				</div>
				<!-- 2017-04-13 수정[s] -->
				<div class="cont_my cont_my_info">
					<form>
						<fieldset>
							<legend class="screen_out">회원정보수정 폼</legend>
							<div class="box_type1 wrap_table">
								<table class="tbl_type1">
									<caption class="screen_out">회원정보수정</caption>
									<tbody>
										<tr>
											<th scope="row" class="essen"><label for="group_company">그룹사</label></th>
											<td><div class="frame_inp"><input type="text" id="group_company" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row" class="essen"><label for="company_name">회사명</label></th>
											<td><div class="frame_inp"><input type="text" id="company_name" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row"><label for="company_division">부서/지점명</label></th>
											<td><div class="frame_inp"><input type="text" id="company_division" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row"><label for="company_team">사무소/팀명</label></th>
											<td><div class="frame_inp"><input type="text" id="company_team" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row" class="essen"><label for="company_idnum">사번</label></th>
											<td><div class="frame_inp"><input type="text" id="company_idnum" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row" class="essen"><label for="user_id">아이디</label></th>
											<td><div class="frame_inp"><input type="text" id="user_id" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row" class="essen"><label for="user_name">이름</label></th>
											<td><div class="frame_inp"><input type="text" id="user_name" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row"><label for="user_gender">성별</label></th>
											<td>
												<div class="select_type1 select_w40">
													<select class="list_select" id="user_gender">
														<option selected="selected">여</option>
														<option>남</option>
													</select>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row" class="essen"><label for="user_phone">휴대폰</label></th>
											<td>
												<div class="frame_inp"><input type="text" id="user_phone" class="inp_oshop"></div>
												<p class="txt_guide">※ 휴대폰번호와 전화번호는 이벤트 당첨시<br>필요하오니, 꼭 확인해 주시기 바랍니다.</p>
											</td>
										</tr>
										<tr>
											<th scope="row" class="essen"><label for="user_tel">전화</label></th>
											<td><div class="frame_inp"><input type="text" id="user_tel" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row"><label for="user_fax">팩스</label></th>
											<td><div class="frame_inp"><input type="text" id="user_fax" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row"><label for="user_account">환불계좌</label></th>
											<td><div class="frame_inp"><input type="text" id="user_account" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row"><label for="user_bankname">은행명</label></th>
											<td><div class="frame_inp"><input type="text" id="user_bankname" class="inp_oshop"></div></td>
										</tr>
										<tr>
											<th scope="row"><label for="user_birth">생년월일</label></th>
											<td>
												<div class="select_type1 select_w40">
													<select class="list_select" id="user_birth" title="태어난 년도">
														<option selected="selected">양력</option>
														<option>음력</option>
													</select>
												</div>
												<div class="select_type1 select_month">
													<select class="list_select" title="태어난 월">
														<option selected="selected">12</option>
														<option>option1</option>
														<option>option2</option>
													</select>
												</div>
												<div class="select_type1 select_day">
													<select class="list_select" title="태어난 일">
														<option selected="selected">12</option>
														<option>option1</option>
														<option>option2</option>
													</select>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><label for="user_calendar">양력/음력</label></th>
											<td>
												<div class="select_type1 select_w40">
													<select class="list_select" id="user_calendar">
														<option selected="selected">양력</option>
														<option>음력</option>
													</select>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row" class="essen">주소</th>
											<td class="td_address">
												<div class="frame_inp"><input type="text" class="inp_oshop" title="주소"></div>
												<a href="#none" class="btn_type1 link_address">주소검색</a>
											</td>
										</tr>
										<tr>
											<td colspan="2" class="td_code" style="display:none">
												<div id="zipCode_view" style="display: block; border: 1px solid; width: 100%; height: 466px; margin: 5px 0px; position: relative;">다음 우편번호 서비스 안내 iframe</div>
											</td>
										</tr>
										<tr>
											<th scope="col"><span class="screen_out">상세주소</span></th>
											<td><div class="frame_inp"><input type="text" class="inp_oshop" value="서울 강남구 삼성동" title="상세주소"></div></td>
										</tr>
										<tr>
											<th scope="col"><span class="screen_out">상세주소</span></th>
											<td><div class="frame_inp"><input type="text" class="inp_oshop" value="163-1" title="상세주소"></div></td>
										</tr>
										<tr>
											<th scope="row" class="essen">회사주소</th>
											<td class="td_address">
												<div class="frame_inp"><input type="text" class="inp_oshop" title="주소"></div>
												<a href="#none" class="btn_type1 link_address">주소검색</a>
											</td>
										</tr>
										<tr>
											<td colspan="2" class="td_code" style="display:none">
												<div id="zipCode_view" style="display: block; border: 1px solid; width: 100%; height: 466px; margin: 5px 0px; position: relative;">다음 우편번호 서비스 안내 iframe</div>
											</td>
										</tr>
										<tr>
											<th scope="col"><span class="screen_out">상세주소</span></th>
											<td><div class="frame_inp"><input type="text" class="inp_oshop" value="서울 강남구 삼성동" title="상세주소"></div></td>
										</tr>
										<tr>
											<th scope="col"><span class="screen_out">상세주소</span></th>
											<td>
												<div class="frame_inp"><input type="text" class="inp_oshop" value="163-1" title="상세주소"></div>
												<p class="txt_guide">※ MRO포인트를 이용하여 구매하는 물품은 반드시 배송지가 사무실이여야 합니다.</p>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="frame_radio">
									<strong class="frame_tit">이메일 수신동의</strong>
									<div class="radio_oshop">
										<input type="radio" id="agree_email_1" name="agree_email" class="inp_vote">
										<label for="agree_email_1" class="lab_vote">
											<span class="ico_oshop ico_rdo"></span>
											<span class="txt_rdo">수신</span>
										</label>
									</div>
									<div class="radio_oshop">
										<input type="radio" id="agree_email_2" name="agree_email" class="inp_vote">
										<label for="agree_email_2" class="lab_vote">
											<span class="ico_oshop ico_rdo"></span>
											<span class="txt_rdo">수신안함</span>
										</label>
									</div>
								</div>
								<div class="frame_radio">
									<strong class="frame_tit">SMS 수신동의</strong>
									<div class="radio_oshop">
										<input type="radio" id="agree_sms_1" name="agree_sms" class="inp_vote">
										<label for="agree_sms_1" class="lab_vote">
											<span class="ico_oshop ico_rdo"></span>
											<span class="txt_rdo">수신</span>
										</label>
									</div>
									<div class="radio_oshop">
										<input type="radio" id="agree_sms_2" name="agree_sms" class="inp_vote">
										<label for="agree_sms_2" class="lab_vote">
											<span class="ico_oshop ico_rdo"></span>
											<span class="txt_rdo">수신안함</span>
										</label>
									</div>
								</div>
							</div>

							<div class="btns_full">
								<button type="button" class="btn_type1">취소</button>
								<button type="submit" class="btn_type2">수정</button>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- 2017-04-13 수정[e] -->
				<script>
					$(function() {
						$(".link_address").click(function() {
							$(this).parents(".td_address").parents().next().children(".td_code").toggle();
						});
					})
				</script>
				<!-- // template 영역 끝 -->
			</section>
			<a href="#oshopBody" class="link_top"><img src="../../images/m640/img_top.png" alt="위로"></a><!-- 2017-03-21 이미지 넓이,높이값 삭제 -->
		</section>
		<!--#include virtual="/publish/oshop/mobile/html/common/footer.html" -->
	</section>

</body>
</html>
