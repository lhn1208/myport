<body>
	<section id="wrapper" class="layout_type1"><!-- 클래스 명은 페이지별로 동적이여야 합니다. ex) service_서비스이름 -->
		<!--#include virtual="/publish/oshop/mobile/html/common/header_v2.html" -->
		<section class="container clear_g">
			<section id="oshopBody" class="contents">
				<!-- template 영역 시작 -->
				
				<div class="cont_sapantalk">
					<!-- 사판톡 공통 상단 부분 -->
					<div class="sapantalk_head">
						<h2 class="sapantalk_tit"><img src="../../images/m640/tit_sapantalk.png" alt="사판톡" /></h2>
						<p class="sapantalk_txt"><img src="../../images/m640/txt_sapantalk.png" alt="각 참여사의 대표/신제품을 소개받고 체험할 수 있는 공간입니다." /></p>

						<div class="select_type2">
							<select name="searchBean.promotionId" id="promotionIdList" class="list_select" onchange="ctlTable('list',this)">
								<option>다른 사판톡 보기</option>
								<option value="101">[사판톡-6탄] 불스원 7만km 불스원샷!</option>
								<option value="81">[사판톡-5탄] 대웅 덴티가드 체험 이벤트</option>
								<option value="1">[사판톡 - 1탄] 대웅그룹 DNC '이지듀'편</option>
								<option value="61">[사판톡 -4탄] 풀무원 신제품 이벤트 및 인기상품 특가 </option>
								<option value="41">[사판톡 -3탄] 원앤원 '대표 3개 브랜드'</option>
								<option value="21">[사판톡 -2탄] 불스원 '불스원샷,밸런스시트'편</option>
							</select>
						</div>
						<span class="bg_sapantalk"></span>
					</div>
					<!-- //사판톡 공통 상단 부분 -->
					
					<!-- 사판톡 컨텐츠 영역 -->
					<div class="sapantalk_body">
						<img src="sapantalk_img/201607/sapantalk201607_01.jpg" alt="" />
						<img src="sapantalk_img/201607/sapantalk201607_02.jpg" alt="" />
						<a href="#"><img src="sapantalk_img/201607/sapantalk201607_03.jpg" alt="" /></a>
						<img src="sapantalk_img/201607/sapantalk201607_04.jpg" alt="" />
						<!-- 2016-07-11 수정 (이미지 명 하나씩 뒤로 밀림) -->
						<img src="sapantalk_img/201607/sapantalk201607_05.jpg" alt="" />
						<a href="#"><img src="sapantalk_img/201607/sapantalk201607_06.jpg" alt="" /></a>
						<img src="sapantalk_img/201607/sapantalk201607_07.jpg" alt="" />
						<div class="addr_choice">
							<img src="sapantalk_img/201607/sapantalk201607_08.jpg" alt="" usemap="#btn_entry" />
							<strong class="screen_out">원활한 배송을 위해 현재 근무지를 선택해 주세요!</strong>
							<div class="addr_choice_inner">
								<span class="radio_addr">
									<input type="radio" name="addr" id="inp_office">
									<label for="inp_office" class="inp_office">
										<span class="sapantalk201607 ico_rdo"></span>
										<span class="sapantalk201607 txt_office">본사</span>
									</label>
								</span>
								
								<span class="radio_addr">
									<input type="radio" name="addr" id="inp_etc_office">
									<label for="inp_etc_office" class="inp_etc_office">
										<span class="sapantalk201607 ico_rdo"></span>
										<span class="sapantalk201607 txt_etc_office">본사 외(지방, 지점, 공장 등)</span>
									</label>
								</span>
							</div>
							
							<style type="text/css">
								.addr_choice {position: relative;}
								.addr_choice_inner {position: absolute; bottom: 12%; left: 0; width: 100%; overflow: hidden; text-align: center;}
								.addr_choice_inner .radio_addr {display: inline-block;}
								.addr_choice_inner .radio_addr input[type="radio"] {position: absolute; left: -9999px; overflow: hidden; width: 0; height: 0; line-height: 0; opacity: 0; filter: alpha(opacity=0); text-indent:-9999px;}
								.radio_addr .sapantalk201607 {display: inline-block; background: url('sapantalk_img/201607/sapantalk201607.png') no-repeat; font-size: 0; line-height: 0; text-indent: 0; vertical-align: top; cursor: pointer;}
								.radio_addr .ico_rdo {width: 23px; height: 23px; margin-right: 6px; margin-top: 4px; background-position: -28px 0;}
								.radio_addr .ico_rdo.on {background-position: 0 0;}
								.radio_addr .txt_office {width: 47px; height: 27px; margin-right: 25px; background-position: -60px 0;}
								.radio_addr .txt_etc_office {width: 295px; height: 27px; background-position: -117px 0;}
								@media screen and (max-width: 599px) {
									.radio_addr .sapantalk201607 {background-size: 205px auto;}
									.radio_addr .ico_rdo {width: 12px; height: 12px; margin-right: 3px; margin-top: 2px; background-position: -14px 0;}
									.radio_addr .ico_rdo.on {background-position: 0 0;}
									.radio_addr .txt_office {width: 24px; height: 14px; margin-right: 25px; background-position: -30px 1px;}
									.radio_addr .txt_etc_office {width: 147px; height: 14px; background-position: -58px 1px;}
								}
							</style>

						</div>
						<img src="sapantalk_img/201607/sapantalk201607_09.jpg" alt="" usemap="#btn_event" />
						<!-- //2016-07-11 수정 -->
					</div>

					<map name="btn_entry" id="btn_entry">
						<area coords="121,1857,519,1941" href="#" alt="신제품 사골육수/만능육수 출시! 샘표 신제품 체험 이벤트 체험 키트 응모하기" />
					</map>
					<map name="btn_event" id="btn_event">
						<area coords="121,419,519,503" href="#" alt="샘표 신제품 사골육수 &amp; 만능육수 사용해 보셨나요? 간단한 설문조사에 참여 해 주세요! 설문 응답하기" />
					</map>
					<script type="text/javascript">
						$(function(){
							$(".radio_addr input[type='radio']").click(function(){
								$(".radio_addr").find(".ico_rdo").removeClass("on");
								var chk = $(this).is(":checked");
								if(chk){
									$(this).parent().find(".ico_rdo").addClass("on");
								}
							});
						});
					</script>
					<!-- //사판톡 컨텐츠 영역 -->

				<!-- // template 영역 끝 -->
			</section>
		</section>
	</section>

</body>
</html>
