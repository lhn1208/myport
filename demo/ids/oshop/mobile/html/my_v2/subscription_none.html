	</section>
	<script type="text/javascript">
		$(function(){
			// 상품QnA 리스트
			$(".list_fold_type2 .link_fold").click(function() {
				var $target = $(this).parent(".list_fold_type2");
				if ($target.hasClass("open")){
					$target.removeClass("open");
					$(this).children(".ico_toggle").html("열기");
				}else {
					$target.addClass("open");
					$(this).children(".ico_toggle").html("닫기");
				}
				$target.find($(".list_fold_type2 .txt")).toggle();
			});
			// 상품QnA 팝업 2018-02-27 추가
			oshopUI.popUp({
				"clickBtn" : $(".btn_qna"),
				"popupLayer" : $("#popQna"),
				"Contents" : $(".cont_my_v2"),
				"callback" : function() {
					window.scroll(0, 0);
				}
			});
		})
	</script>
