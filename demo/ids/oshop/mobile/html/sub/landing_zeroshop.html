	<script>
		$('.contents_navigator a').on({
			click: function (e) {
				e.preventDefault();
				$(e.currentTarget).addClass('active').siblings().removeClass('active');
				$('html,body').animate({
					scrollTop: $(e.currentTarget.hash).offset().top - 92
				});
			}
		});
		if(window.location.hash){
            $('html,body').animate({
                scrollTop: $(window.location.hash).offset().top - 92
            }, 1000);
        }
	</script>
