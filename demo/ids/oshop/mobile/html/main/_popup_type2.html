<script type="text/javascript">
$(function(){
    $('.popup_content').on({
        click:function(e){
            e.preventDefault();
            e.delegateTarget.style.display = "none";
            if($(e.delegateTarget).index() == 0) {
                $(e.delegateTarget).closest(".main_layer").hide();
            }
        }
    }, 'a.close');
});
</script>
