</div>
<script>
// 타임세일 시간 입력
var countDownDate = new Date("february 17, 2021 13:00:00").getTime();

var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var countDown = [];
  countDown[0] = ("0" + Math.floor(distance / (1000 * 60 * 60 * 24))).slice(-2).split("");
  countDown[1] = ("0" + Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).slice(-2).split("");
  countDown[2] = ("0" + Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).slice(-2).split("");
  countDown[3] = ("0" + Math.floor((distance % (1000 * 60)) / 1000)).slice(-2).split("");

    for(var i = 0; i<countDown.length; i++){
        var timer = document.querySelectorAll('.countdown_timer > div');
        timer[i].querySelector('.numbers').innerHTML = '<span>'+countDown[i][0]+'</span>'+'<span>'+countDown[i][1]+'</span>';
    }

  if (distance < 0) {
    clearInterval(x);
  }
}, 1000);
</script>
