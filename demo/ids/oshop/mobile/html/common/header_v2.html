<script>
	$(document).ready(function () {
		var gnbBox = new Swiper('#header .header_gnb .swiper-container', {
			slidesPerView: "auto",
			lazy: { loadPrevNext: true },
			paginationClickable: true,
			initialSlide: $(".header_gnb .swiper-slide.active").index()
		});

		var lnbBox = new Swiper('#header .lnb .swiper-container', {
			slidesPerView: "auto",
			lazy: { loadPrevNext: true },
			observer:true, //2020-10-29 수정
			observeParents: true, //2020-10-29 수정
			initialSlide: $(".lnb .swiper-slide .active").parent().index() //2020-10-29 수정
		});

		$(".header_gnb .swiper-slide").on("load", function() {
			console.log("11", $(this).indexOf("active"));
			gnbBox.slideTo($(this).indexOf("active"), 500);
		});

		$(".header_gnb .swiper-slide").on("click", function () {
			var $t = $(".header_gnb .swiper-slide");
			var $trigger = $(this);

			$t.removeClass("active") && $(".lnb").removeClass("active") && $trigger.addClass("active");
			$trigger.data("target") && $($trigger.data("target")).addClass("active");
			gnbBox.slideTo($(this).data('index'), 500);
		});

		$('#header').on({
			click:function(e){
				window.history.back();
			}
		}, '.prev_menu');


		// 2021-04-12 하단 메뉴 버튼 추가
		var prevScroll = $(window).scrollTop(),
			timer;
		$(window).on({
			scroll:function(e){
				var h = document.getElementById('header');
				if(h.offsetHeight < $(e.currentTarget).scrollTop()) {
					$(h).addClass('sticky');
				}else {
					$(h).removeClass('sticky');
				}

				if (timer) {
					clearTimeout(timer);
				}
				timer = setTimeout(function() {
					var curScroll = $(window).scrollTop();
					if(curScroll > (prevScroll)) {
						$('.bottom_nav').addClass('hidden');
					}else {
						$('.bottom_nav').removeClass('hidden');
					}

					prevScroll = curScroll;
				}, 25);
			}
		});
	})
</script>
