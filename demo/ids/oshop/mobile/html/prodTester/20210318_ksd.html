                        .slick-slider{position:relative;display:block;box-sizing:border-box;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-touch-callout:none;-khtml-user-select:none;-ms-touch-action:pan-y;touch-action:pan-y;-webkit-tap-highlight-color:transparent}.slick-list{position:relative;display:block;overflow:hidden;margin:0;padding:0}.slick-list:focus{outline:0}.slick-list.dragging{cursor:pointer;cursor:hand}.slick-slider .slick-list,.slick-slider .slick-track{-webkit-transform:translate3d(0,0,0);-moz-transform:translate3d(0,0,0);-ms-transform:translate3d(0,0,0);-o-transform:translate3d(0,0,0);transform:translate3d(0,0,0)}.slick-track{position:relative;top:0;left:0;display:block;margin-left:auto;margin-right:auto}.slick-track:after,.slick-track:before{display:table;content:''}.slick-track:after{clear:both}.slick-loading .slick-track{visibility:hidden}.slick-slide{display:none;float:left;height:100%;min-height:1px}[dir=rtl] .slick-slide{float:right}.slick-slide img{display:block}.slick-slide.slick-loading img{display:none}.slick-slide.dragging img{pointer-events:none}.slick-initialized .slick-slide{display:block}.slick-loading .slick-slide{visibility:hidden}.slick-vertical .slick-slide{display:block;height:auto;border:1px solid transparent}.slick-arrow.slick-hidden{display:none}
                        .cont_event > img {margin-bottom:0;}
                        .event_gallery_wrap {position:relative;background:#fff6f6;text-align:center;padding-bottom:20px;}
                        .event_gallery_wrap .gallery_slick {width:calc(100% - 44px);margin:0 auto 35px auto;padding:0;overflow:visible;}
                        .event_gallery_wrap .gallery_slick .slick-prev {left:-27px;}
                        .event_gallery_wrap .gallery_slick .slick-next {right:-27px;}
                        .event_gallery_wrap .slick-arrow {position:absolute;top:50%;width:20px;height:30px;padding:0;border:none;background:rgba(0,0,0,0);z-index:1;text-indent:-9999em;outline:none;cursor:pointer;transform:translateY(-50%)}
                        .event_gallery_wrap .slick-arrow.slick-disabled {visibility:hidden;}
                        .event_gallery_wrap .slick-arrow:after {content:'';display:block;position:absolute;left:50%;top:50%;width:18px;height:18px;border-left:1px solid #006346;border-bottom:1px solid #006346;}
                        .event_gallery_wrap .slick-prev:after {transform:translate(-15%, -50%) rotate(45deg)}
                        .event_gallery_wrap .slick-next:after {transform:translate(-85%, -50%) rotate(-135deg)}
                        .event_gallery_wrap .slick-dots {position:absolute;left:50%;top:calc(100% + 10px);transform:translateX(-50%);font-size:0;text-align:center;}
                        .event_gallery_wrap .slick-dots li {display:inline-block;margin-right:4px;}
                        .event_gallery_wrap .slick-dots button {width:7px;height:7px;box-sizing:border-box;background:#d8d8d8;text-indent:-9999em;border-radius:50%;outline:none;}
                        .event_gallery_wrap .slick-dots .slick-active button {background:#ff4978;}
                        .event_gallery_wrap a {display:inline-block;width:182px;}
                        .event_relative_wrap {position:relative;line-height:1;}
                        .event_relative_wrap > a {display:block;position:absolute;left:28.8%;right:28.8%;bottom: 3.4%;height: 3.2%;}
                        .event_relative_wrap .prd_link_list {padding-bottom:40px;background:#b177fd;}
                        .event_relative_wrap .prd_link_list a {display:block;margin-bottom:40px;}
                        .event_relative_wrap .prd_link_list a:last-child {margin-bottom:0;}
