<div id="app">

	<script type="text/javascript">
		// 2017-12-12 TOP 버튼 스크립트 수정
		$(window).load(function() {
			var btnTop = $(".btn_top");
			btnTop.hide();
			if($(".wrap footer").length != 1){
				btnTop.css("bottom","20px");
			//}else {
				//btnTop.css("bottom","75px");
				//var fTop = $("footer").offset().top;
			}
			$("#container").scroll(function(){
				btnTop.fadeIn(300);
				if($("#container").scrollTop()==0 ) {
					btnTop.fadeOut(300);
				};
				//if($("body").height() + $("#container").scrollTop() >= fTop + 50){
				//	btnTop.css("bottom","80px");
				//}else {
				//	btnTop.css("bottom","20px");
				//}
			});
			btnTop.click(function(){
				$("#container").animate({ scrollTop: 0 }, 500);
				return false;
			});
		})
	</script>

	<section id="container" class="member_container">
		<div class="join_write">
			<h3 class="s_tit">정보 입력</h3>
			<div class="join_row">
				<em class="join_tit ico_must"><label for="user_name">이름</label></em>
				<input type="text" title="이름" class="inp_txt inp_w50" id="user_name" placeholder="이름을 입력해주세요">

				<p class="row">
					<input type="text" class="inp_txt" id="user_id" style="width:calc(50% - 13px);"> @ <input type="text" class="inp_txt" id="user_id_domain" style="width:calc(50% - 14px);" disabled>

				<p class="row">

			</div>

			<div class="join_row btn_row">
				<em class="join_tit ico_must"><label for="phone_number">휴대폰</label></em>

<script>
	$(function() {

		// 2021-07-05
		$(".join_row.id_row").on({
			change:function(e){
				var val = e.currentTarget.options[e.currentTarget.selectedIndex].value;
				e.delegateTarget.querySelector('input#user_id_domain').value = val;
				if(val == ""){
					e.delegateTarget.querySelector('input#user_id_domain').disabled = false;
					e.delegateTarget.querySelector('input#user_id_domain').focus();
				}else {
					e.delegateTarget.querySelector('input#user_id_domain').disabled = true;
				}
			}
		}, 'select');

		$(".check_btn").click(function(e){
			socialUI.modalLayer($("#alert_id"),{"closeClass":"btn_close"});
		});

	});
</script>
