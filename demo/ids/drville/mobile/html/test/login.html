<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=yes">
	<title>닥터빌</title>
</head>
<body>
<style>
	/*reset*/
	html, body, p, div, strong {margin:0; padding:0;}
	body,th,td,select,textarea,button,label,input {font-size:1rem;font-family:'Malgun Gothic','맑은 고딕',AppleGothicNeoSD,'Apple SD 산돌고딕 Neo',Droid sans,sans-serif;color:#666666;line-height:1.5;-webkit-text-size-adjust:none;}
	button {border:0 none;background-color:transparent;cursor:pointer}
	a {color:#666666;text-decoration:none}
	a:active, a:hover {text-decoration:none}
	strong,address,em {font-style:normal;font-weight:normal}

	html, body, body > div {height:100%;}
	.wrap {position:relative; width:100%; height:100%; overflow:hidden;
		display:flex; flex-direction:column;
		-webkit-display:flex; -webkit-flex-direction:column;
		-moz-display:flex; -moz-flex-direction:column;
		-ms-display:flex; -ms-flex-direction:column;background-color:#fff;
	}
	input::-webkit-input-placeholder {color: #b0b0b0;}
	input:-ms-input-placeholder {color: #b0b0b0;}
	input:-moz-placeholder {color: #b0b0b0;}
	.screen_out {overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px}
	.login_container {width:100%;height:100%;margin:0 auto;border-top:0;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.login_container .center {display:table;width:100%;height:calc(100% - 71px);padding:10px 20px;text-align:center;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.login_container .center .inner {display:table-cell;vertical-align:middle;}
	.login_container .txt_info {text-align:center;letter-spacing:-1px;color:#4a5662;line-height:1.3;word-break:keep-all;word-wrap:break-word;}
	.login_container .txt_info strong {font-weight:bold;}
	.login_container .drville_logo {display:inline-block;width:150px;height:40px;margin-bottom:20px;}
	.login_container .txt_info {color:#4a5662;word-break:keep-all;word-wrap:break-word;}
	.login_box {overflow:hidden;margin:30px 0 0;}
	.login_box input[type="text"], .login_box input[type="password"] {display:block;width:100%;height:43px;padding:0 15px;background-color:#fff;line-height:1.5;border:1px solid #e0e0e0;border-radius:2px 2px 0 0;font-size:1rem;color:#4a5662;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.login_box input[type="password"] {margin-top:-1px;border-radius:0 0 2px 2px;font-size:1rem;}
	.login_box .btn_login {display:block;width:100%;height:50px;margin:10px 0 15px;background-color:#dededf;color:#999999;line-height:50px;}
	.login_box .btn_login.btn_blue {background-color:#30b8ff;color:#fff}
	.login_box .txt_attention {padding:3px 0 6px;text-align:left;font-size:0.813rem;color:#ff0000;}
	.login_option {display:block;overflow:hidden;margin-bottom:8px;text-align:right;}
	.login_option a {display:inline-block;margin-top:2px;font-size:0.875rem;vertical-align:middle;}
	.login_option .link_find {text-decoration:underline}
	.login_option .inp_chk_circle {float:left;letter-spacing:-1px;}
	.login_option .inp_chk_circle input[type="checkbox"] {position:absolute;width:0;height:0;text-indent:100%;border:0;}
	.login_option .inp_chk_circle label {color:#848484;font-size:0.875rem;}
	.login_option .inp_chk_circle label:before {display:inline-block;padding:2px 6px;margin-right:5px;content:'✔';text-align:center;color:#e0e0e0;border:1px solid #e0e0e0;border-radius:50%;}
	.login_option .inp_chk_circle input[type="checkbox"]:checked+label:before {background-color:#30b8ff;border-color:#30b8ff;color:#fff;}
	.join_box{margin-top:15px;padding-top:15px;border-top:1px solid #e0e0e0;text-align:center;}
	.join_box .txt_join {color:#4a5662;letter-spacing:-1.5px;}
	.join_box .txt_gray {display:block;color:#848484;font-size:0.875rem;}
	.btn_join {color:#30b8ff;font-size:0.875rem;text-decoration:underline}

	#footer {height:71px;padding:10px 0;background-color:#f6f6f7;text-align:center;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	#footer img {vertical-align:middle;}
	#footer address {display:inline-block;margin-top:3px;font-size:0.813rem;color:#848484;vertical-align:middle;}
	#footer .txt_bar {display:inline-block;margin:0 3px;font-size:0.563rem;color:#555861;line-height:1.2;vertical-align:middle;}
	#footer .footer_menu {line-height:1.3;}
	#footer + .footer_menu {margin-bottom:8px;}
	#footer .txt {display:inline;color:#848484;font-size:0.813rem;vertical-align:middle;}
	#footer .link_num {display:inline-block;color:#30b8ff;text-decoration:underline;}
</style>
<!--전체 페이지를 감싸는 태그 id="app" [s]-->
<div id="app">
	<div class="wrap">
		<!-- container [s] -->
		<section id="container" class="login_container">
			<div class="center">
				<div class="inner">
					<h1 class="screen_out">닥터빌</h1>
					<strong class="drville_logo"><img src="../../images/test/logo_drville@2x.png" alt="Dr.Ville" style="width:100%;"></strong>
					<h2 class="screen_out">로그인</h2>
					<p class="txt_info">함께 나누는 건강한 지식, 닥터빌</p>
					<div class="login_box">
						<input type="text" title="이메일 아이디" placeholder="doctor@doctorville.co.kr">
						<p class="txt_attention" style="">이메일 형식이어야 합니다.</p>
						<input type="password" title="비밀번호" placeholder="비밀번호를 입력해주세요 ">
						<button type="submit" class="btn_login btn_blue">로그인</button>
						<span class="login_option">
							<span class="inp_chk_circle"><input type="checkbox" id="login_keep"><label for="login_keep">로그인 유지</label></span>
							<a href="#" class="link_find">아이디/비밀번호 찾기</a>
						</span>
						<div class="join_box">
							<p class="txt_join">
								아직 닥터빌 회원이 아니신가요?
								<span class="txt_gray">의료학술, 병원경영 관련 정보를 무료로 이용해보세요!</span>
							</p>
							<a href="#" class="btn_join">회원가입</a>
						</div>
					</div>
				</div>
			</div>
			<!-- footer [s] -->
			<footer id="footer">
				<div class="footer_menu">
					<a href="#" class="txt">이용약관</a>
					<span class="txt_bar">|</span>
					<a href="#" class="txt">개인정보처리방침</a>
					<span class="txt_bar">|</span>
					<span class="txt">고객센터</span>
					<a href="tel:02-1522-0209" class="txt link_num">1522-0209</a>
				</div>
				<address>Copyright &copy;Mcircle. All right reserved</address>
			</footer>
			<!-- footer [e] -->
		</section>
		<!-- container [e] -->
	</div>
</div>
<!--전체 페이지를 감싸는 태그 [e]-->
</body>
</html>
