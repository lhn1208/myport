<script type="text/javascript">
$(function() {
	// 2021-07-05
	$(".input_wrap.email").on({
		change:function(e){
			var val = e.currentTarget.options[e.currentTarget.selectedIndex].value;
			e.delegateTarget.querySelector('input.email_domain').value = val;
			if(val == ""){
				e.delegateTarget.querySelector('input.email_domain').disabled = false;
				e.delegateTarget.querySelector('input.email_domain').focus();
			}else {
				e.delegateTarget.querySelector('input.email_domain').disabled = true;
			}
		}
	}, 'select');

	//  하단 정보수신여부 툴팁레이어 시작
	$(".link_essen").on("click",function(e){
		e.preventDefault();
		$(".layerBox").show();
	})
	$(".link_essen").on("mouseleave",function(e){
		$(".layerBox").hide();
	})
	//  하단 정보수신여부 툴팁레이어 끝
	$(".selected").on("click",function(e){
		e.preventDefault();
		$(this).next(".aList").show();
	})
	$("#dimm").on("click",function(e) {
		socialUI.closeLayer();	// 레이어 닫기
		e.preventDefault();
	});
	$("body").on("click",".modal_popup .btn_close",function(e) {
		socialUI.closeLayer();	// 레이어 닫기
		e.preventDefault();
	});

	 /* V6 2015-11-30 이메일 입력시 안내박스 추가 스크립트 수정 */
	$("input.check_id, input.check_pw, input.check_cert").each(function(){
		$(this).on("focus", function() {
			if($(this).hasClass('check_id')) $('.box_notice').show();
			if($(this).value == '') {
				$(this).removeClass("blur");
			} else {
				$(this).addClass("blur");
			}
		});
		$(this).on("blur", function() {
			if ( $(this).val() == '' ) $(this).removeClass("blur");
			if($(this).hasClass('check_id')) $('.box_notice').hide();
		});
		/* V6 2015-11-30 이메일 입력시 안내박스 추가 스크립트 수정 끝 */

	});

});
</script>
