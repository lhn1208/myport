
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>닥터빌 로그인</title>
    <style>
        /* reset */
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,textarea,button{margin:0;padding:0}
        fieldset,img{border:0 none}
        dl,ul,ol,menu,li {list-style:none}
        blockquote, q {quotes:none}
        img {vertical-align:top}
        blockquote:before, blockquote:after,q:before, q:after {content:'';content:none}
        input,select,textarea,button {vertical-align:middle;font-size:100%}
        button {border:0 none;background-color:transparent;cursor:pointer}
        table {border-collapse:collapse;border-spacing:0}
        body{-webkit-text-size-adjust:none} /* 뷰포트 변환시 폰트크기 자동확대 방지. */
        input:checked[type='checkbox'] {background-color:#666; -webkit-appearance:checkbox}
        input[type='text'],input[type='password'],input[type='submit'],input[type='search'],input[type='tel'],input[type='email'],html input[type='button'],input[type='reset'] {-webkit-appearance:none}
        input[type='search']::-webkit-search-cancel-button {-webkit-appearance:none}
        body {background:#fff}
        body,th,td,input,select,textarea,button {font-size:14px;line-height:1.5;font-family:'Malgun Gothic', '맑은 고딕', sans-serif;color:#5c6062} /* color값은 디자인가이드에 맞게사용 */
        a {color:#333;text-decoration:none}
        a:active, a:hover {text-decoration:none}
        address,caption,cite,code,dfn,em,var {font-style:normal;font-weight:normal}
        main{display:block}
        .screen_out {overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px} /* 대체텍스트가 아닌 접근성을 위한 숨김텍스트를 제공할때 */
        .m_login {background:url(../../images/m_login.png) 0 0 no-repeat;-webkit-background-size:23px 90px;background-size:23px 90px}
        html,body {overflow:hidden;height:100%;min-height:480px}
        #wrap {position:relative;height:100%;padding:50px 15px 0;background:#f9f9f9}
        .tit_doctorvill {width:127px;height:127px; margin:0 auto}
        .section_login {margin-top:25px}
        .input_info {position:relative;margin-bottom:6px;background:#fff}
        .tf_login {display:block;width:100%;padding:10px 30px 8px 10px;border:1px solid #d5d4d4;-webkit-border-radius:3px;-moz-border-radius:3px;border-radius:3px;background:#fff;outline:transparent;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;font-size:14px;line-height:20px;vertical-align:middle}
        .tf_login:focus {border:1px solid #37b0f5}
        .tf_login:focus + .btn_delete {opacity:1}
        .btn_delete {opacity:0;position:absolute;right:0;top:0;width:28px;height:38px;background-position: 5px -59px;font-size:0;line-height:0;text-indent: -9999px}
        .input_check {position:relative;margin:12px 0 22px 0}
        .lab_check {position:absolute;left:0;top:0;padding-left:30px; font-size:12px;height:23px;background-position:0 -30px;line-height:23px;color:#5c6062}
        .tf_check:checked + .lab_check{background-position:0 0}
        .btn_login {display:block;width:100%;padding:11px 0;background:#37b0f5;font-weight:bold;color:#fff}
        .emph_notice {overflow:hidden;padding:5px 0 0 10px;font-size:11px;color:#ff022c}
        .emph_notice:before{float:left;content:"";width:4px;height:4px;margin:5px 0 0 -8px;background:#ff022c;-webkit-border-radius:10px;-moz-border-radius:10px;border-radius:10px}
        #foot {position:absolute;left:0;bottom:10%;width:100%;text-align:center;font-size:12px}
    </style>

</head>
<body>
<div id="wrap">
    <div id="header"><h1 class="tit_doctorvill"><img src="../../images/app_logo.png" width="127" height="127" alt="닥터빌" /></h1></div>
    <div id="content">
        <div class="section_login">
            <form  id="" method="" class="form_user">
                <fieldset>
                    <legend class="screen_out">아이디 또는 이메일 주소 로그인 정보 입력</legend>
                    <div class="input_info">
                        <input type="email"  value="" class="tf_login" placeholder="이메일아이디" style="ime-mode: disabled;">
                        <button type="button"  class="m_login btn_delete">입력내용 지우기</button>
                    </div>
                    <div class="input_info">
                        <input type="password" class="tf_login" placeholder="비밀번호" maxlength="" autocomplete="off" style="ime-mode: disabled;">
                        <button type="button" id="btn2" class="m_login btn_delete">입력내용 지우기</button>
                    </div>
                    <div class="input_check">
                        <input type="checkbox" id="stln" name="stln" class=" tf_check">
                        <label for="stln" class="m_login lab_check">로그인유지</label>
                    </div>
                    <button type="submit" class="input_info btn_login">
                        <span class="bg_user inner_g">로그인하기</span>
                    </button>
                    <p class="emph_notice">인증정보가 올바르지 않습니다. ID 또는 PASSWORD를 다시 확인하세요. </p>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="foot">
        <address>Copyright ⓒ Mcircle. All right reserved</address>
    </div>
    <script>
        (function(){
            var btn=document.getElementsByClassName("btn_delete");
            for (var i=0;i<btn.length;i++){
                btn[i].addEventListener('click', function(evt){
                    this.parentNode.children[0].value="";
                    this.parentNode.children[0].focus();
                });
            }
        })();

    </script>
</div>
</body>
</html>
