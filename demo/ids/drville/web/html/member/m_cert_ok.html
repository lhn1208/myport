<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>닥터빌</title>
    <style>
        /* reset */
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,option,blockquote,th,td,input,select,textarea,button,figure,section,article,main,aside,nav,header,footer,figcaption{margin:0;padding:0}
        fieldset,img{border:0 none}
        img {vertical-align:top}
        dl,ul,ol,menu,li {list-style:none}
        blockquote, q {quotes:none}
        blockquote:before, blockquote:after,q:before, q:after {content:'';content:none}
        input,select,textarea,button {vertical-align:middle;font-size:100%}
        button {border:0 none;background-color:transparent;cursor:pointer}
        table {border-collapse:collapse;border-spacing:0}
        body{-webkit-text-size-adjust:none} /* 뷰포트 변환시 폰트크기 자동확대 방지. */
        input:checked[type='checkbox'] {background-color:#666; -webkit-appearance:checkbox}
        input[type='text'],input[type='password'],input[type='submit'],input[type='search'],input[type='tel'],input[type='email'],html input[type='button'],input[type='reset'] {-webkit-appearance:none;border-radius:0}
        input[type='search']::-webkit-search-cancel-button {-webkit-appearance:none}
        body {background:#fff}
        body,th,td,input,select,textarea,button {font-size:14px;line-height:1.5;font-family:'Malgun Gothic', '맑은 고딕', sans-serif;color:#333} /* color값은 디자인가이드에 맞게사용 */
        a {color:#333;text-decoration:none}
        a:active, a:hover {text-decoration:none}
        address,caption,cite,code,dfn,em,var {font-style:normal;font-weight:normal}
        main{display:block}
        #Index{overflow:hidden;position:absolute;left:-9999px;width:0;height:1px;margin:0;padding:0}
        .screen_out{display:block;overflow:hidden;position:absolute;left:-9999px;width:1px;height:1px;font-size:0;line-height:0;text-indent:-9999px}
        .emph_g {color:#16afff}
        html,body,#wrap {height:100%;min-height:100%;background:#fbfbfb}
        #wrap {overflow:hidden;min-width:320px;max-width:960px}
        #header {padding:14px 0 0 24px;height:44px}
        .contents {padding:0 24px 40px}
        .tit_cert {font-weight:bold;font-size:18px;letter-spacing:-1px;text-align:center}
        .tit_cert .emph_g {font-weight:bold}
        .txt_cert {padding:14px 0 20px;font-size:14px;line-height:19px;color:#484848;letter-spacing:-1px}
        .list_cert { padding-bottom:20px}
        .list_cert li { padding-bottom:4px;font-size:14px;color:#8d8c8c;letter-spacing:-1px}
        .list_dot li { padding-left:10px}
        .list_dot li:before {content:"*";display:inline-block;margin-left:-10px;padding-right:4px}
        .lab_file { display:block;width:150px;height:32px;margin:0 auto;border:1px solid #129ee6;font-weight:bold;line-height:32px;color:#fff;background:#16afff;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;letter-spacing:-1px;text-align:center}
    </style>
</head>
<body>
<div id="Index">
    <a href="#container">본문 바로가기</a>
</div>
<div id="wrap">
    <header id="header">
        <h1 class="tit_logo"><img src="../../images/m_logo.png" width="93" height="26" alt="DRVILLE"/></h1><!-- QA 2015-12-18 BI 이미지 사이즈 변경 -->
    </header>
    <main id="container">
        <div class="contents">
            <h2 class="tit_cert"><em class="emph_g">인증파일 발송</em>이 완료되었습니다!</h2>
            <p class="txt_cert">닥터빌 의사인증 해주셔서 감사합니다.<br>
                보내주신 의사인증 파일은 관리자가 직접 확인하여<br>
                <strong>1~2일 내에 (평일기준)</strong>승인여부를 알려드립니다. </p>
        </div>
    </main>
</div>
</body>
</html>
