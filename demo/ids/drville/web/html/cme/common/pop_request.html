<!-- 정기구독 신청 팝업 [e] -->

<!-- 팝업  -->
<div id="modalType4" style="display: none;position:absolute">
	<div class="popup type3">
		<strong class="tit_popup">알림</strong>
		<p class="desc_inner"></p>
		<div class="btns">
			<button type="button" class="btn_type1 btn_close">확인</button>  <!-- 현재 팝업 닫힘 2019-01-21 -->
			<button type="button" class="btn_type1 btn_confirm">확인</button>  <!-- 열려있는 모든팝업 닫힘 2019-01-21 -->
		</div>
		<button type="button" class="btn_comm btn_close" title="닫기">닫기</button>
	</div>
</div>
<script>
	$(function() {
		// 매거진 정기구독   2019-12-23 삭제
		/*$(".btn_request").on("click", function () {
			socialUI.modalLayer($("#requestLayer"),{"closeClass":"btn_close"});
		});*/

		$("body").on("click", ".btn_answer", function(e){
			// 확인버튼 숨기기 2019-01-21
			var $popClose = $("#modalType4 .btns");
			$popClose.find(".btn_type1").hide();

			if($("#email").val() == ''){
				$popClose.find(".btn_close").show(); // 닫기버튼 2019-01-21
				$("#email").focus();
				modalLayer = socialUI.modalLayerComm({
					"type": 4,
					"title": "알림",
					"description": "이메일을 입력해 주세요."
				})
				return false;
			}

			if(!$("#agree01").is(":checked")){
				$popClose.find(".btn_close").show(); // 닫기버튼 2019-01-21
				modalLayer = socialUI.modalLayerComm({
					"type": 4,
					"title": "알림",
					"description": "개인정보 수집 및 이용 동의에 체크해주세요."
				})
				return false;
			}

			$popClose.find(".btn_confirm").show(); // 전체 닫기버튼 2019-01-21
			modalLayer = socialUI.modalLayerComm({
				"type": 4,
				"title": "알림",
				"description": "메디컬픽 정기구독 하셨습니다.<br>매달 좋은 내용으로 찾아뵙겠습니다 "
			})
			e.preventDefault();
		});
	})
</script>
