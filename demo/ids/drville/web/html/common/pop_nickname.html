<!-- QA 2015-12-14 닉네임 등록, 수정 레이어 시작  -->
<div id="modalType1" style="display:none">
    <div class="popup type1 pop_nickname">
        <strong class="tit_popup">닉네임 등록</strong>
        <form action="#none">
            <fieldset>
                <legend class="screen_out">닉네임 등록, 수정폼</legend>
                <div class="input_area">
                    <label for="inpNickName" class="screen_out">닉네임 입력</label>
                    <input type="text" name="" id="inpNickName" placeholder="위내시경 지니어스 박" maxlength="10" class="tf_item">
                    <span class="txt_chknum"><span class="emph_g">10</span>/10</span>
                </div>
						<span class="txt_desc">
							* 라이브세미나실 입장시 참석자명으로 사용하는 닉네임<br>입니다. (공백포함 최대 10자)
						</span>
            </fieldset>
        </form>
        <div class="btns">
            <button type="submit" class="btn_type1 btn_confirm">확인</button>
        </div>
        <button type="button" class="btn_comm btn_close" title="닫기">닫기</button>
    </div>
</div>
