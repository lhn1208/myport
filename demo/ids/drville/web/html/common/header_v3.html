<script type="text/javascript">
	$(function() {
		// UI 확인용 스크립트
		if($("#container").attr("data-menu-number") > 0){
			var menuNum = $("#container").attr("data-menu-number");
			$(".list_lnb li").removeClass("current");
			$(".list_lnb li:nth-child("+ menuNum +")").addClass("current");
		}
		// 3depth 여부
		if ($(".current").find("ul").length == 1){
			$("#header").addClass("adddepth");
		}
		$(".list_lnb > li").on("click",function(e){
			$(this).siblings("li").removeClass("current");
			$(this).addClass("current");
			if ($(this).find("ul").length == 1){
				$("#header").addClass("adddepth");
			}else{
				$("#header").removeClass("adddepth");
			}
			//e.preventDefault();
		})
		// 사용자메뉴
		$(document).on("click",".list_mymenu li",function(e){
			e.preventDefault();
			var $targetId = $($(this).find("a").attr("href"));
			var $allTarget = $(".head_pop");
			if($targetId.hasClass("open")){
				$targetId.removeClass("open").slideUp();
			}else{
				$allTarget.removeClass("open").hide();
				$targetId.addClass("open").slideDown();
			}
		})
		// 통합검색
		$(".search_open").on("click",function(e){
			e.preventDefault();
			var $search = $($(this).attr("href"));
			$search.slideDown();
			$(this).hide();
		})
		$(".search_close").on("click",function(e){
			e.preventDefault();
			var $search = $($(this).attr("href"));
			$search.slideUp();
			$(".search_open").show();
		})
	});
</script>
