<div id="consult_wrap" style="display:none">
    <div id="freeSms" class="consult_btn consult_sms">
        <a href="#" class="consult_link">담당자 무료문자</a>
        <a href="#" class="btn_consult_close">닫기</a>
    </div>
    <div class="phone_layer">
        <div class="layer_body">
            <div class="field_box">
                <div class="text_box">
                    <textarea placeholder="클릭 시 직접 입력."></textarea>
                    <div class="length_txt"><strong class="count">0</strong>/80 bytes</div>
                </div>
                <div class="input_box">
                    <label for="toName" class="left_label">받는 사람</label>
                    <input id="toName" type="text">
                </div>
                <div class="input_box">
                    <div class="checkbox_box">
                        <input type="checkbox" id="etcCheck">
                        <label for="etcCheck">[ETC] 홍길동  010-1234-4678</label>
                    </div>
                    <div class="checkbox_box">
                        <input type="checkbox" id="otcCheck">
                        <label for="otcCheck">[OTC] 홍길동  010-1234-4678</label>
                    </div>
                </div>
                <div class="input_box">
                    <label for="fromName" class="left_label">보내는 사람</label>
                    <input id="fromName" type="text">
                </div>
            </div>
            <div class="btn_box">
                <button type="button" class="btn_type3">전송</button>
                <button type="button" class="btn_type10">다시쓰기</button>
            </div>
        </div>
        <div class="layer_footer">
            <div class="checkbox_box">
                <input type="checkbox" id="layerCheckbox">
                <label for="layerCheckbox">오늘 하루 열지 않음</label>
            </div>
            <button type="button" class="btn_comm btn_close">닫기</button>
        </div>
    </div>
</div>
