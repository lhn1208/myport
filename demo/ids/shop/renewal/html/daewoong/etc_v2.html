        <script>
            $(function(){
                // visual banner carousel
                $(".main_visual_wrap .left_carousel").owlCarousel({
                    items: 1,
                    autoplay: true,
                    loop: true,
                    nav: true,
                    dots: true,
                    autoplayTimeout: 3000,
                    autoplayHoverPause: true
                });
                $(".main_visual_wrap .right_carousel").owlCarousel({
                    items: 1,
                    autoplay: true,
                    loop: true,
                    nav: true,
                    dots: false,
                    autoplayTimeout: 3000,
                    autoplayHoverPause: true
                });

                // 수량 조절
                function prodCtl() {
                    $('.quantity_selector button').on("click", function(){
                        var inpNum = $(this).parents('.count_desc').find('.inp_count');
                        var count_val = inpNum.val(); // min 1
                        if($(this).is('.btn_minus')){
                            if(count_val<=1){
                                return;
                            };
                            inpNum.val(parseInt(count_val)-1);
                        }else if($(this).is('.btn_plus')){
                            inpNum.val(parseInt(count_val)+1);
                        };
                    });
                }
                prodCtl();
                // 자동 제품 체크 기능
                $('.prd_item').on({
                    // input field에 focus out 되는 경우 자동 체크되는 스크립트 (필요에 따라 주석)
                    blur:function(e){
                        $(e.delegateTarget).find('input[type="checkbox"]').prop("checked", "checked");
                    },
                    click:function(){
                        $(this).select();
                    },
                    focus:function(e){
                        $(this).select();
                        $(this).keydown(function(key) {
                            if (key.keyCode == 13) {
                                $(e.delegateTarget).find('input[type="checkbox"]').prop("checked",function(){
                                    return !$(this).prop('checked');
                                });
                            }
                        });
                    }
                }, ".inp_count");
                // 검색어 삭제기능
                $(".wrap_search input[type='text']").keyup(function(){
                    var searchInput = $(this).val().length;
                    if(searchInput > 0){
                        $(this).next().show();
                    } else{
                        $(this).next().hide();
                    }
                    $(".wrap_search .btn_del").click(function () {
                        $(".wrap_search input").val("");
                        $(this).hide();
                    });
                });
                // 정렬 선택버튼
                $(".list_sort .btn_sort").on("click", function (e) {
                    e.preventDefault();
                    $(this).parent().addClass("on").siblings().removeClass("on");
                });
            });
        </script>
