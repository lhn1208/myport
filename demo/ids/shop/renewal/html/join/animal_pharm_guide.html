	<section class="join_popup">
		<div class="inner">
			<div class="tit">동물약국 개설등록 방법 안내</div>
			<ol>
				<li>1) 민원 24사이트 접속(<a href="http://www.gov.kr/portal/minwon" target="_blank">http://www.gov.kr/portal/minwon</a>)<img src="../../images/img_join_popup1.jpg" alt=""></li>

				<li>4) 동물약국 개설등록증 허가 완료 후 등록증을 <em>theSHOP 팩스로 발송 (02-563-8396)</em></li>
