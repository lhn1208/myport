<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>theSHOP</title>
	<link rel="stylesheet" href="../../js/libs/jquery-ui.css">
	<link rel="stylesheet" href="../../js/libs/owl.carousel.css">
	<link rel="stylesheet" href="../../css/fonts.css">
	<link rel="stylesheet" href="../../css/common.css">
	<!--[if lt IE 9]>
	<script src="../../js/libs/html5shiv.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../js/libs/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="../../js/libs/jquery-ui.js"></script>
	<script type="text/javascript" src="../../js/libs/owl.carousel.min.js"></script>
	<script type="text/javascript" src="../../js/libs/jquery.bpopup.min.js"></script>
	<script type="text/javascript" src="../../js/libs/fn-tag-fakeselect.js"></script>
	<script type="text/javascript" src="../../js/ui.js"></script>
	<link rel="stylesheet" href="../../css/layout_shopplus.css">
	<link rel="stylesheet" href="../../css/shopplus.css">
</head>
<body class="shopplus">
	<nav id="Index">
		<a href="#content">본문 바로가기</a>
		<a href="#header">주메뉴 바로가기</a>
		<a href="#footer">사이트 정보 바로가기</a>
	</nav>
	<header id="header">
		<div class="header_inner">
			<h1 class="link_logo logo_shopplus"><a href="#" class="ico_comm">the SHOP+</a></h1>
			<h2 class="tit">쇼핑/기획전</h2>
			<div class="header_search">
				<div class="search_enter">
					<div class="search_enter_inner">
						<select class="select" style="width:80px">
							<option>선택</option>
							<option>경영노하우</option>
						</select>
						<input type="text" title="검색어 입력">
						<button type="submit" class="btn_search">검색</button>
					</div>
				</div>
			</div>
			<ul class="list_3depth">
				<!-- <li class="on"><a href="#">오늘의 특가</a></li> 2018-02-12 삭제 -->
				<li><a href="#">가전</a></li>
				<li><a href="#">디지털</a></li>
				<li><a href="#">상품권</a></li>
				<li><a href="#">생활</a></li>
				<li><a href="#">식품</a></li>
				<li><a href="#">유아용품</a></li>
				<li><a href="#">취미</a></li>
				<li><a href="#">패션/뷰티</a></li>
				<li><a href="#">기획전</a></li>
			</ul>
			<div class="etc_box">
				<p>장바구니 <a href="#" class="txt_link"><em class="txt_num">5</em>개</a></p>
				<p>나의후기 <a href="#" class="txt_link"><em class="txt_num">5</em>개</a></p>
			</div>
		</div>
	</header>
	<section id="container">

		<!-- 쇼핑/기획전 : 오늘의 특가 배너[s] -->
		<!-- 2018-02-12 삭제
		<div class="sub_top_bnr sub_todayprice">
			<a href="#" class="inner">
				<strong class="tit">오늘의<br>특가</strong>
				<img class="bg_img" src="../../images/bg_shopping_today.jpg" alt="오늘 단 하루! 특가로 구매하세요!">
			</a>
		</div>
		-->
		<!-- 쇼핑/기획전 : 오늘의 특가 배너[e] -->

		<!-- 2018-02-12 수정 시작 -->
		<!-- 쇼핑/기획전 : 가전 배너[s] -->
		<div class="sub_top_bnr sub_appliance">
			<a href="#" class="inner">
				<strong class="tit">가전</strong>
				<img class="bg_img" src="../../images/bg_shopping_appli.jpg" alt="최신 가전 용품 모음 더샵 플러스 가전">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 가전 배너[e] -->
		
		<!-- 쇼핑/기획전 : 디지털 배너[s] -->
		<div class="sub_top_bnr sub_digital">
			<a href="#" class="inner">
				<strong class="tit">디지털</strong>
				<img class="bg_img" src="../../images/bg_shopping_digital.jpg" alt="최신 디지털 기기 모음 더샵 플러스 디지털">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 디지털 배너[e] -->
		
		<!-- 쇼핑/기획전 : 상품권 배너[s] -->
		<div class="sub_top_bnr sub_giftcard">
			<a href="#" class="inner">
				<strong class="tit">상품권</strong>
				<img class="bg_img" src="../../images/bg_shopping_giftcard.jpg" alt="신세계, 현대백화점 더샵 플러스 상품권">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 상품권 배너[e] -->
		
		<!-- 쇼핑/기획전 : 생활 배너[s] -->
		<div class="sub_top_bnr sub_life">
			<a href="#" class="inner">
				<strong class="tit">생활</strong>
				<img class="bg_img" src="../../images/bg_shopping_life.jpg" alt="실 생활에 꼭 필요한 생활용품 모음 더샵 플러스 생활">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 생활 배너[e] -->
		
		<!-- 쇼핑/기획전 : 식품 배너[s] -->
		<div class="sub_top_bnr sub_food">
			<a href="#" class="inner">
				<strong class="tit">식품</strong>
				<img class="bg_img" src="../../images/bg_shopping_food.jpg" alt="맛있고 건강한 식료품 모음 더샵 플러스 식품">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 식품 배너[e] -->
		
		<!-- 쇼핑/기획전 : 유아용품 배너[s] -->
		<div class="sub_top_bnr sub_baby">
			<a href="#" class="inner">
				<strong class="tit">유아용품</strong>
				<img class="bg_img" src="../../images/bg_shopping_baby.jpg" alt="사랑하는 우리아이 용품 모음! 더샵 플러스 유아용품">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 유아용품 배너[e] -->
		
		<!-- 쇼핑/기획전 : 취미 배너[s] -->
		<div class="sub_top_bnr sub_hobby">
			<a href="#" class="inner">
				<strong class="tit">취미</strong>
				<img class="bg_img" src="../../images/bg_shopping_hobby.jpg" alt="재밌고 건전한 취미생활! 더샵 플러스 취미">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 취미 배너[e] -->
		
		<!-- 쇼핑/기획전 : 패션/뷰티 배너[s] -->
		<div class="sub_top_bnr sub_fashion">
			<a href="#" class="inner">
				<strong class="tit">패션/뷰티</strong>
				<img class="bg_img" src="../../images/bg_shopping_fashion.jpg" alt="나를 더욱 돋보이게 패션/뷰티 모음 더샵 플러스 패션/뷰티">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 패션/뷰티 배너[e] -->
		
		<!-- 쇼핑/기획전 : 기획전 배너[s] -->
		<div class="sub_top_bnr sub_exhibition">
			<a href="#" class="inner">
				<strong class="tit">기획전</strong>
				<img class="bg_img" src="../../images/bg_shopping_exhib.jpg" alt="할인된 가격으로 다양한 혜택을 누리세요!">
			</a>
		</div>
		<!-- 쇼핑/기획전 : 기획전 배너[e] -->
		<!-- //2018-02-12 수정 끝 -->
		<div id="content"></div>
	</section>
</body>
</html>
