    <script>
        $(document).ready(function () {
            /*
             *	라이브 세미나 편성표 다운로드
             */
            $("#liveSeminarScheduleAttach, #liveSeminarScheduleAttachLeft").click(function(e){
                var cur = new Date();
                var year = cur.getFullYear();
                var month = cur.getMonth()+1;
                if(month<10)
                    month = "0"+month;
                commonAjax({scheduleId:""+year+month}, {
                    url:"/2nd/api/seminar/ajaxGetSeminarLiveSchedule"
                    ,successCallback : function(msg){
                        if(msg.liveScheduleAttach!=null){
                            $("#hiddenIfm").prop("src", "/2nd/api/common/downloadFile/"+msg.liveScheduleAttach.attachFilePath+"?fileName=");
                        }
                    }
                });
            });
        })
    </script>
</head>
<body class="pop_seminar_view">
<style type="text/css">
    html{height:100%;}
</style>
<div id="wrap">

                <!-- 동영상+채팅 일때 [s] ->
