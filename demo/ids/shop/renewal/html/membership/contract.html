        <script>
            // 2021-09-07 수정
            $('.accordion_box').on({
                click:function(e){
                    if($(e.delegateTarget).is('li')){
                        $(e.delegateTarget).siblings().find('.accordion_body').removeAttr('style');
                        $(e.delegateTarget).siblings().find('.accordion_header').attr('aria-expanded',false);

                        var currentTop = $(e.currentTarget).offset().top,
                            scrollTop = $('html, body').scrollTop();
                        if(currentTop < scrollTop) {
                            $('html, body').animate({
                                scrollTop: currentTop - 38
                            });
                        };
                    }
                    
                    $(e.currentTarget).next().slideToggle(function(){
                        $(e.currentTarget).attr('aria-expanded',function(i, a){
                            return a == 'true' ? false : true;
                        });
                    });
                }
            }, 'button.accordion_header');

            $(function(){
                shopUI.scrollFix();
            });
