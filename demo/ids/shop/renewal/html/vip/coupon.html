    <script type="text/javascript">
        $(function(){
            // 쿠폰수량 조절
            $('.ctl_prod button').on("click", function(){
                var type = $(this).attr('class');
                var inpNum = $(this).parent().find('.inp_num');
                var count_val = inpNum.val(); // min 1
                if(type=='btn_minus'){
                    if(count_val<=1){
                        return;
                    };
                    inpNum.val(parseInt(count_val)-1);
                }else if(type=='btn_plus'){
                    inpNum.val(parseInt(count_val)+1);
                };
            });
            // 교환하기 레이어
            $('body').on("click", ".btn_exchange", function() {
                var modalLayer = null;
                modalLayer = shopUI.modalLayer($("#popCouponChange"), {
                    closeClass: "btn_close"
                });
            });
            /* 2019-10-18 삭제
            $('body').on("click", ".btn_exchange02", function() {
                var modalLayer = null;
                modalLayer = shopUI.modalLayer($("#popCouponChange02"), {
                    closeClass: "btn_close"
                });
            });
            */
            $(".pop_vip_coupon .btn_confirm").on("click", function () {
                $(".btn_close").click()
            })
        });
