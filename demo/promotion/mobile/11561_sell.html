                           <script type="text/javascript">
                               (function($){							
                                   $(document).ready(function(){
                                       
                                       var mainH = 52;

                                       var galleryThumbs = new Swiper('.gallery-thumbs', {
                                           slidesPerView: 1.5,
                                           centeredSlides: true,
                                           watchSlidesProgress: true,
                                           spaceBetween: 15, 
                                           slideToClickedSlide: true,
                                           pagination: {
                                               el: '.swiper-pagination',
                                               clickable: true,
                                           },
                                       });
                                       var galleryTop = new Swiper('.gallery-top', {
                                           slidesPerView: 1,
                                           autoHeight: true,
                                       });
                                       galleryTop.controller.control = galleryThumbs;
                                       galleryThumbs.controller.control = galleryTop;

                                       $(window).scroll(function(){
                                           var navi = $('.swiper-pagination').first(),
                                               scltop = $(window).scrollTop();

                                          if(scltop > $('.gallery-thumbs').offset().top-mainH){
                                               navi.css({"position":"fixed","top":mainH});
                                           }
                                           else if(scltop < $('.gallery-thumbs').offset().top-mainH){                  
                                               navi.css({"position":"absolute","top": '-1.25vw'});
                                           }
                                       });

                                       $('.swiper-pagination').click(function(){
                                           $('html,body').stop().animate({
                                               scrollTop:$('.gallery-thumbs').offset().top-mainH
                                           }, 500); 
                                           return false;
                                       });

                                   });
                               })(jQuery);
