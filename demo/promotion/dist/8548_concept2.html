<!DOCTYPE html>
<!--[if IE 7 ]>    <html class="ie7 no-js" lang="ko-KR"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie8 no-js" lang="ko-KR"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie9 no-js" lang="ko-KR"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="ko"> <!--<![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>문서 제목</title>
	<link rel="stylesheet" type="text/css" href="https://www.modetour.com/Event/Plan/Css/PC/promotion.css" />
	<script src="https://js.modetour.com/jquery/ver/1.8.3.min.js"></script>
	<script src="https://js.modetour.com/jquery/plugin/easing.js"></script>
</head>
<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
				<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
				<style>
                *{margin:0; padding:0;}
				body{font-family: "Noto Sans KR",sans-serif,"돋움","Dotum"; }
				.event_wrap {position: relative;}
                .event_wrap img{vertical-align: middle;}
                .event_wrap a{background: url('https://img.modetour.com/promotion/11024/empty.png');}
                .event_wrap .main_wrap{position: relative; background: url("http://img.modetour.com/promotion/8548/180605/header_img.jpg") no-repeat center 0;}
                .main_wrap .main{position: relative; width: 1100px; height: 434px; margin:0 auto; padding-top: 30px; box-sizing: border-box;}
                .main_wrap .main a{display: block; margin-left: 152px; margin-bottom: 8px;}
                .main_wrap .main .type{position: absolute; top:30px; right: 0;}
                .cont .gallery-thumbs{width: 1050px; margin:0 auto;}
                .cont .gallery-thumbs .swiper-button-next,.cont .gallery-thumbs .swiper-button-prev{top:50%; width: 51px; height: 51px; background-image: url("http://img.modetour.com/promotion/8548/181228/slide_next.png"); background-repeat: no-repeat; background-position:-51px 0; background-size: auto; opacity: 1;}
                .cont .gallery-thumbs .swiper-button-prev{background-image: url("http://img.modetour.com/promotion/8548/181228/slide_prev.png");}
                /* .swiper-slid .swiper-slid{background-repeat:no-repeat; background-position: center 0;}
                .swiper-slid .pager1{background-image: (url);} */
				</style>
                <script type="text/javascript">
                    $(document).ready(function(){
                        var galleryThumbs = new Swiper('.gallery-thumbs', {
                            navigation: {
                                nextEl: '.swiper-button-next',
                                prevEl: '.swiper-button-prev',
                            },
                            slidesPerView: 4,
                            freeMode: true,
                            watchSlidesVisibility: true,
                            watchSlidesProgress: true,
                        });
                        var galleryTop = new Swiper('.gallery-top', {
                        // navigation: {
                        //     nextEl: '.swiper-button-next',
                        //     prevEl: '.swiper-button-prev',
                        // },
                        thumbs: {
                            swiper: galleryThumbs
                        }
                        });
                        // galleryTop.controller.control = galleryThumbs;
                        // galleryThumbs.controller.control = galleryTop;
                    });
                </script>
				<!--event_wrap-->
				<div class="event_wrap">
                    <div class="main_wrap">
                        <div class="main">
                            <a href="#"><img src="http://img.modetour.com/promotion/8548/main_item2_6.jpg" alt="청도 리비"></a>
                            <a href="#"><img src="http://img.modetour.com/promotion/8548/main_item1_5.jpg" alt="공소원"></a>
                            <a href="#" class="type"><img src="http://img.modetour.com/promotion/8548/180605/osusume_191126.jpg" alt="에바 팔라완"></a>
                        </div>
                    </div>
                    <div class="cont">
                        <div class="swiper-container gallery-thumbs">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide pager1">
                                    <img src="http://img.modetour.com/promotion/8548/181228/190307/pager1.png" alt="">
                                </div>
                                <div class="swiper-slide pager2">
                                  <img src="http://img.modetour.com/promotion/8548/181228/190307/pager2.png" alt="">
                                </div>
                                <div class="swiper-slide pager3">
                                    <img src="http://img.modetour.com/promotion/8548/181228/190307/pager3.png" alt="">
                                </div>
                                <div class="swiper-slide pager4">
                                    <img src="http://img.modetour.com/promotion/8548/181228/190307/pager4.png" alt="">
                                </div>
                                <div class="swiper-slide pager5">
                                    <img src="http://img.modetour.com/promotion/8548/181228/190307/pager5.png" alt="">
                                </div>
                                <div class="swiper-slide pager6">
                                    <img src="http://img.modetour.com/promotion/8548/181228/190307/pager6.png" alt="">
                                </div>
                                <div class="swiper-slide pager7">
                                    <img src="http://img.modetour.com/promotion/8548/181228/190307/pager7.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>
                    </div>
                </div>
				<!--//event_wrap-->
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
</body>
</html>
