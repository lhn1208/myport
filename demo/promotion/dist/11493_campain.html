				<script type="text/javascript">
					(function($){
						$(document).ready(function(){
							$('.gallery .ev_tab > button').click(function(){
                                $(this).addClass('on').siblings().removeClass('on');
								$('.ev_tab > button').each(function(){
                                    $(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_on.png" , "_off.png"));          
                                });
                                $(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_off.png" , "_on.png"));

                                var a_index = $(this).index();								    		    	
								$(this).parent().siblings('.item_wrap').find('.item').eq(a_index).addClass('on').siblings('div').removeClass('on');		
								$('.slider').slick('setPosition');
							});
							$('.campain .ev_tab > button').click(function(){
                                $(this).addClass('on').siblings().removeClass('on');
								$('.ev_tab > button').each(function(){
                                    $(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_on.jpg" , "_off.jpg"));          
                                });
                                $(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_off.jpg" , "_on.jpg"));

                                var a_index = $(this).index();								    		    	
								$(this).parent().siblings('.item_wrap').find('.item').eq(a_index).addClass('on').siblings('div').removeClass('on');		
							});
							 // 기존 처음의 slick 적용
							 $('.slider').slick({
								slidesToShow: 1.8,
								centerMode: true,
								//centerPadding: '60px',
								variableWidth:true,
								dots: true,
								infinite: false,
								autoplay: false,
								autoplaySpeed: 3000,
								arrows:false,
							});
							$(window).load(function () {
								$('.slider').css('visibility', 'visible').animate({ opacity: 1 });
							});
						});	
					})(jQuery);
