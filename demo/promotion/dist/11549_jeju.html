<!DOCTYPE html>
<!--[if IE 7 ]>    <html class="ie7 no-js" lang="ko-KR"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie8 no-js" lang="ko-KR"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie9 no-js" lang="ko-KR"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="ko"> <!--<![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>문서 제목</title>
	<link rel="stylesheet" type="text/css" href="https://www.modetour.com/Include/css/Modetour/common.css" />
	<link rel="stylesheet" type="text/css" href="https://www.modetour.com/Event/Plan/Css/PC/promotion.css" />
	<script src="https://js.modetour.com/jquery/ver/1.8.3.min.js"></script>
	<script src="https://js.modetour.com/jquery/plugin/easing.js"></script>
	<script src="https://js.modetour.com/jquery/plugin/cycle2.js"></script>
	<script src="https://js.modetour.com/jquery/plugin/cycle2.scrollVert.js"></script>
	<style type="text/css">
		.blind {position:absolute; top:0; left:0; width:0; height:0; font-size:0; line-height:0; visibility:hidden; overflow:hidden;}
		.follow_section.aside,
		#divQuickTop{ display:none !important; }
		#Containerwrap,
		#EventwarpBody { margin:0 !important; width:100% !important; }
		#EventwarpBody { margin:0 auto; }
		#EventwarpBody .fullwidth .container { position:relative; margin:0 auto; width:1180px; height:auto;  }
		#EventwarpBody .fullwidth .eventarea { position:relative; width:1180px; }
		#EventwarpBody .fullwidth .temp { padding-top:30px; }
	</style>
</head>
<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->	
                <!--plugin-->		
				<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
				<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
				<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
				<style type="text/css">
					@import url('https://fonts.googleapis.com/earlyaccess/notosanskr.css');
					.event_wrap{min-width: 800px;position: relative; text-align: center;}
					.event_wrap button:focus{outline: 0 none;}
					.event_wrap ul li{position: relative;}
					.event_wrap .cont_group{position: relative;}
					.event_wrap .main .swiper-slide{overflow: hidden; height: 912px; background-repeat: no-repeat; background-position: center 0;}
					.event_wrap .main .swiper-slide .bg{width: 100%; height: 100%;}
					.event_wrap .main .swiper-slide.main_img1 .bg{background-image: url('https://img.modetour.com/promotion20/11549/main_img1.jpg');}
					.event_wrap .main .swiper-slide.main_img2 .bg{background-image: url('https://img.modetour.com/promotion20/11549/main_img2.jpg');}
					.event_wrap .main .swiper-slide.main_img3 .bg{background-image: url('https://img.modetour.com/promotion20/11549/main_img3.jpg');}
					.event_wrap .main .swiper-slide.main_img4 .bg{background-image: url('https://img.modetour.com/promotion20/11549/main_img4.jpg');}
					.event_wrap .main .swiper-slide-prev .bg{-webkit-transform:scale(1.1);transform:scale(1.1);}
					.event_wrap .main .swiper-slide-active .bg{animation: fadeIn 3s forwards;}
					.event_wrap .main .swiper-slide-duplicate-active .bg{animation: fadeIn 3s forwards; -webkit-animation: fadeIn 3s forwards;}
					.event_wrap .main .swiper-slide-duplicate-active .bg{animation: fadeIn 3s forwards; -webkit-animation: fadeIn 3s forwards;}
					.event_wrap .main .main_txt{position: absolute; top: 0; left: 50%; margin-left: -400px; z-index: 999;}
					.event_wrap .main .airplane{position: absolute; top: 804px; left: 50%; margin-left: -300px; z-index: 999;}
					.event_wrap .top{background: url('https://img.modetour.com/promotion20/11549/top_bg.jpg') no-repeat center 0;}
					.event_wrap #cont01{background: url('https://img.modetour.com/promotion20/11549/cont01_bg.jpg'); position: relative;}
					.event_wrap #cont01 .border{position: absolute; top: -58px; left: 50%; border: none; margin-left: 683px; z-index: 999;}
					.event_wrap .moving{position: absolute; left: 50%; animation: moving 4s infinite;}
					.event_wrap #cont01 .cloud1{top: 386px; margin-left: -885px;}
					.event_wrap #cont01 .cloud2{top: 630px; margin-left: 500px; animation-delay: 0.5s;}
					.event_wrap #cont02{background-repeat: no-repeat; background-image: url('https://img.modetour.com/promotion20/11549/cont02_bg.jpg'); background-position: center bottom; position: relative; padding: 527px 0 178px;}
					.event_wrap #cont02 .calendar{position: absolute; top: -330px; left: 50%; margin-left: -429px; opacity: 0;}
              		.fadeInUp{animation: fadeInUp 1.5s forwards; -webkit-animation: fadeInUp 1.5s forwards;}
					/*transfrom*/
					@-webkit-keyframes fadeIn{0%{-webkit-transform:scale(1);transform:scale(1);}100%{-webkit-transform:scale(1.1);transform:scale(1.1);}}
              		@keyframes fadeIn{0%{-webkit-transform:scale(1);transform:scale(1);}100%{-webkit-transform:scale(1.1);transform:scale(1.1);}}
              		@-webkit-keyframes fadeInUp{0%{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0)}to{opacity:1;-webkit-transform:translateZ(0);transform:translateZ(0)}}
              		@keyframes fadeInUp{0%{opacity:0;-webkit-transform:translate3d(0,100%,0);transform:translate3d(0,100%,0)}to{opacity:1;-webkit-transform:translateZ(0);transform:translateZ(0)}}
              		@keyframes moving {0%{transform:translateY(10px);}50%{transform:translateY(-20px);}100%{transform:translateY(10px);}}
              		@-webkit-keyframes moving {0%{transform:translateY(10px);}50%{transform:translateY(-20px);}100%{transform:translateY(10px);}}
				</style>
				<div class="event_wrap">
					<div class="main">
						<span class="blind">모두투어xJeju air-주목! 어떤걸 좋아하실지 몰라 다 준비해봤어요. 추석,설 황금연후-7개 지역에 선세기를 띄웁니다.</span>
						<div class="swiper-container mySwiper main_slider">
							<div class="swiper-wrapper">
								<div class="swiper-slide main_img1"><div class="bg"></div></div>
								<div class="swiper-slide main_img2"><div class="bg"></div></div>
								<div class="swiper-slide main_img3"><div class="bg"></div></div>
								<div class="swiper-slide main_img4"><div class="bg"></div></div>
							</div>
						</div><!-- //swiper-container -->
						<img src="https://img.modetour.com/promotion20/11549/main_txt.png" alt="메인 텍스트이미지" class="main_txt">
						<img src="https://img.modetour.com/promotion20/11549/airplane.png" alt="제주항공이미지" class="airplane">
					</div>
					<div id="cont01">						
						<img src="https://img.modetour.com/promotion20/11549/cont01.jpg" alt="추석과 설 연휴에만 만날 수 있는 특별한 여행">
						<img src="https://img.modetour.com/promotion20/11549/border.jpg" alt="bg이미지" class="border">
						<img src="https://img.modetour.com/promotion20/11549/cloud1.png" alt="구름2이미지" class="moving cloud1">
						<img src="https://img.modetour.com/promotion20/11549/cloud2.png" alt="구름2이미지" class="moving cloud2">
						<span class="blind">다양한 특가상품과 모두투어 안심여행 상품까지 오직 전세이게서만 만나실 수 있습니다.-추가요금없는 프리 리비젼 이벤트.</span>
					</div>
					<div id="cont02">				
						<img src="https://img.modetour.com/promotion20/11549/calendar.png" alt="달력 이미지" class="calendar">
						<span class="blind">연차없이 즐기는 황금연휴 해외여행 9/18~9/22</span>
						<img src="https://img.modetour.com/promotion20/11549/cont02.jpg" alt="제주항공 정보">
						<span class="blind">100% 출발 보장, 100%환불 보장, 100%양도 가능, 100%이월 가능, 동반자 20%할인, 골든타임 출발/도착-국토부 허가 및 양국자가격리 해제시 출발 가능합니다.</span>
					</div>
				
				</div>
				<script type="text/javascript">
					(function($){							
						$(document).ready(function(){
							$('.btn_group > button').click(function(){								     
								$(this).addClass('on').siblings('button').removeClass('on');								     
								var idx = $(this).index();								    	
								$(this).parent('div').siblings('div.cont_group').children('div').eq(idx).addClass('on').siblings('div').removeClass('on');		
								$('.slider').slick('setPosition');	
							});
							var swiper = new Swiper(".main_slider", {
								slidesPerView: 1,
								effect: "fade",
								speed: 1000,
								loop: 'ture',
								autoplay: {
									delay: 3000,
									disableOnInteraction: false,
								},
							});
						   	$(window).scroll(function(){
								var calendarT = $('#cont02').offset().top-1500;
					    		var scltop = $(window).scrollTop();
						   		if(scltop > calendarT){
				                	$('.calendar').css('opacity','1');
				                	$('.calendar').addClass('fadeInUp');
				                }
				                else if(scltop < calendarT){  
				                	$('.calendar').css('opacity','0');
				                }							
							});

						});
					})(jQuery);
				</script>	
				<!-- [끝]: 여기까지 -->	               
			</div>
		</div>
	</div>
</body>
</html>
