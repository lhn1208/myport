<!DOCTYPE html>
<!--[if IE 7 ]>    <html class="ie7 no-js" lang="ko-KR"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie8 no-js" lang="ko-KR"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie9 no-js" lang="ko-KR"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="ko"> <!--<![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>문서 제목</title>
	<link rel="stylesheet" type="text/css" href="https://www.modetour.com/Include/css/Modetour/common.css" />
	<link rel="stylesheet" type="text/css" href="https://www.modetour.com/Event/Plan/Css/PC/promotion.css" />
	<script src="https://js.modetour.com/jquery/ver/1.8.3.min.js"></script>
	<script src="https://js.modetour.com/jquery/plugin/easing.js"></script>
	<script src="https://js.modetour.com/jquery/plugin/cycle2.js"></script>
	<script src="https://js.modetour.com/jquery/plugin/cycle2.scrollVert.js"></script>
</head>
<body>
	<div id="EventwarpBody">
		<div class="promotion_container">
			<div class="promotion-img">
				<!-- [시작]: 여기서부터시작 -->	
				<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
				<style type="text/css">
                    .event_wrap {position: relative; min-width:800px; margin:0 auto; }
                    .event_wrap img{vertical-align: middle;}
                    .event_wrap a{background: url('https://img.modetour.com/promotion/11024/empty.png');}
					.event_wrap .main_wrap{position: relative;}
					.event_wrap .main_wrap .tit{position: absolute; top:134px; left: 50%; margin-left: -245px; z-index: 10;}
                    .event_wrap .main_slider{height: 946px;} 
					.event_wrap .main_slider span{display: block; width: 100%; height: 100%; background-repeat: no-repeat; background-position: center 0;}
                    .event_wrap .main_slider .main_img1 span{background-image: url("https://img.modetour.com/promotion20/11570/bg1.jpg");}
                    .event_wrap .main_slider .main_img2 span{background-image: url("https://img.modetour.com/promotion20/11570/bg2.jpg");}
                    .event_wrap .main_slider .main_img3 span{background-image: url("https://img.modetour.com/promotion20/11570/bg3.jpg");}
					.event_wrap .main_slider .swiper-slide-active span{animation: fadeIn 3s forwards; -webkit-animation: fadeIn 3s forwards;}
                    .event_wrap .cont1{background: url("https://img.modetour.com/promotion20/11570/bg_cont1.jpg") no-repeat center 0;}
                    .event_wrap .cont2{background: url("https://img.modetour.com/promotion20/11570/bg_cont2.jpg") no-repeat center 0;}
                    .event_wrap .cont3{background: url("https://img.modetour.com/promotion20/11570/bg_cont3.jpg") no-repeat center 0;}
                    .event_wrap .cont4{position: relative; background: url("https://img.modetour.com/promotion20/11570/bg_cont4.jpg") no-repeat center 0;}
					.event_wrap .cont5{position: relative;}
					.event_wrap .cont4 .movie{position: absolute; top:212px; left: 50%; width:747px; height: 426px; margin-left: -373px;}
                    .event_wrap .cont4 .movie iframe{width:100%; height: 100%;}
					.event_wrap .cont5 .tour_tab{position: absolute; top:222px; left: 50%; margin-left: -368px; z-index: 50;}
                    .event_wrap .cont5 .tour_tab button{position: relative; float: left; margin-left: 12px;}
                    .event_wrap .cont5 .tour_tab button:first-child{margin-left:0;}
                    .event_wrap .cont5 .tour_tab button.on::before{position: absolute; top:-6px; left: -4px; width: 98%; height: 100%; border:6px solid #009ae8; border-radius: 50%; content:"";}
					.event_wrap .cont5 .item{position: relative; background-repeat: no-repeat; background-position: center 0;}
					.event_wrap .cont5 .item1{background-image: url("https://img.modetour.com/promotion/11252/bg_tour1.jpg");}
                    .event_wrap .cont5 .item2{background-image: url("https://img.modetour.com/promotion/11252/bg_tour2.jpg");}
                    .event_wrap .cont5 .item3{background-image: url("https://img.modetour.com/promotion/11252/bg_tour3.jpg");}
                    .event_wrap .cont5 .item4{background-image: url("https://img.modetour.com/promotion/11252/bg_tour4.jpg");}
                    .event_wrap .cont5 .item5{background-image: url("https://img.modetour.com/promotion/11252/bg_tour5.jpg");}
					.event_wrap .cont6{min-height: 1px;}
					.item_wrap .item{display: none;}
                    .item_wrap .item.on{display: block;}					
					.ev_tab{position: absolute; bottom:0; width: 100%; background: rgba(0,0,0,.8); z-index: 105;}
					.ev_tab.fixed{position: fixed; top:0; bottom: auto; z-index: 999;}
					.ev_tab .tab{width: 800px; height: 135px; margin:0 auto;}
					.ev_tab .tab::after{display: block; content: ""; clear: both;}
					.ev_tab .tab button::before{display: inline-block; width: 4px; height: 4px; margin-right: 34px; background: #fff; border-radius: 50%; vertical-align: middle; content: "";}
					.ev_tab .tab button:first-child::before{display: none;}
					.ev_tab .tab button{float: left; display: inline-block; width: 20%; padding:22px 0;}					
					/* [s]: animation */
					@keyframes fadeIn{0%{-webkit-transform:scale(1);transform:scale(1);}100%{-webkit-transform:scale(1.1);transform:scale(1.1);}}
					@-webkit-keyframes fadeIn{0%{-webkit-transform:scale(1);transform:scale(1);}100%{-webkit-transform:scale(1.1);transform:scale(1.1);}}
                </style>
                 <script type="text/javascript">
                    $(document).ready(function(){
						var swiper = new Swiper(".main_slider", {
							slidesPerView: 1,
							effect: "fade",
							speed: 1000,
							loop: 'ture',
							autoplay: {
								delay: 3000,
								disableOnInteraction: false,
							},
						});
						var tab=$('.ev_tab');
						var tabTop=tab.offset().top;
						var tab_link=tab.find('button');
						var tabH= tab.outerHeight();
						var section=$('.section');
						function fix(){
							var scTop = $(window).scrollTop();
							if(scTop>tabTop){							
								tab.addClass('fixed');						
							}else{
								tab.removeClass('fixed');
							}
						}
						function menuOn(){
							var scT=$(window).scrollTop();
							section.each(function(){
								var idx=$(this).index()-1;
								var offst=Math.floor($(this).offset().top - tabH);
								if(offst <= scT){
									console.log('idx--->'+idx);
									tab_link.each(function(i){
										$(this).find("img").attr("src" , $(this).find("img").attr("src").replace("_on.png" , "_off.png"));  
									});
									tab_link.eq(idx).find("img").attr("src" , tab_link.eq(idx).find("img").attr("src").replace("_off.png" , "_on.png"));   	  									
								}								
							});
						}
						tab_link.click(function(){
							var idx=$(this).index();
							$('html, body').stop().animate({
								'scrollTop': section.eq(idx).offset().top -tabH +1
							}, 1000);													
							return false;
						});			
						$(window).scroll(function(){
							fix();
							menuOn();
						});
						$('.tour_tab > button').click(function(){
							$(this).addClass('on').siblings().removeClass('on');
							var a_index = $(this).index();								    		    	
							$('.item_wrap>div').eq(a_index).addClass('on').siblings('div').removeClass('on');		
						});
                    });
                </script>		
				<div class="event_wrap">    
					<div class="main_wrap">
						<h2 class="tit"><img src="https://img.modetour.com/promotion20/11570/txt.png" alt="첫번째 '트래블버블' 체결지 Saipan Is Back"></h2>
						<div class="swiper-container mySwiper main_slider">
							<div class="swiper-wrapper">
								<div class="swiper-slide main_img1"><span class="bg"></span></div>
								<div class="swiper-slide main_img2"><span class="bg"></span></div>
								<div class="swiper-slide main_img3"><span class="bg"></span></div>
							</div>
						</div>
						<!-- //swiper-container -->
						<div class="tab_wrap">
							<div class="ev_tab">
								<div class="tab">
									<button class="on"><img src="https://img.modetour.com/promotion20/11570/tab1_on.png"></button>
									<button><img src="https://img.modetour.com/promotion20/11570/tab2_off.png"></button>
									<button><img src="https://img.modetour.com/promotion20/11570/tab3_off.png"></button>
									<button><img src="https://img.modetour.com/promotion20/11570/tab4_off.png"></button>
									<button><img src="https://img.modetour.com/promotion20/11570/tab5_off.png"></button>
								</div>
							</div>
						</div>
					</div>
					<div class="section">
						<div class="cont1">
							<img src="https://img.modetour.com/promotion20/11570/cont1.jpg" alt="사이판 안전여행 이미지">
						</div>
						<div class="cont2">
							<img src="https://img.modetour.com/promotion20/11570/cont2.jpg" alt="사이판 입국정보 안내 이미지">
						</div>
					</div>
                    <div class="section cont3">
                        <img src="https://img.modetour.com/promotion20/11570/cont3.jpg" alt="사이판으로 가는 다양한 방법 이미지">
                    </div>
                    <div class="section cont4">
                        <img src="https://img.modetour.com/promotion20/11570/cont4.jpg" alt="영상으로 보는 사이판 여행 이미지">
						<!-- <div class="movie">
							<iframe src="https://www.youtube.com/embed/2x-_c-kNu34?rel=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div> -->
                    </div>
					<div class="section cont5">						
						<div class="tour_tab">
							<button class="on"><img src="https://img.modetour.com/promotion/11252/tour_tab1.png"></button>
							<button><img src="https://img.modetour.com/promotion/11252/tour_tab2.png"></button>
							<button><img src="https://img.modetour.com/promotion/11252/tour_tab3.png"></button>
							<button><img src="https://img.modetour.com/promotion/11252/tour_tab4.png"></button>
							<button><img src="https://img.modetour.com/promotion/11252/tour_tab5.png"></button>
						</div>
						<div class="item_wrap">
							<div class="item item1 on"><img src="https://img.modetour.com/promotion/11252/img_tour1.jpg"></div>
							<div class="item item2"><img src="https://img.modetour.com/promotion/11252/img_tour2.jpg"></div>
							<div class="item item3"><img src="https://img.modetour.com/promotion/11252/img_tour3.jpg"></div>
							<div class="item item4"><img src="https://img.modetour.com/promotion/11252/img_tour4.jpg"></div>
							<div class="item item5"><img src="https://img.modetour.com/promotion/11252/img_tour5.jpg"></div>
						</div>
					</div>
					<div class="section cont6"></div>
				</div><!-- event_wrap -->				               
				<!-- [끝]: 여기까지 -->
			</div>
		</div>
	</div>
</body>
</html>
