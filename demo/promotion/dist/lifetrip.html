<style type="text/css">
  .event_wrap {position: relative; min-width:800px; margin:0 auto; }
  .event_wrap img{vertical-align: middle;}
  .event_wrap a{background: url('https://img.modetour.com/promotion/11024/empty.png');}
  .event_wrap .main_slider{text-align: center;}
  .event_wrap .main_slider .main_img1{background: url('https://img.modetour.com/promotion/10540/bg01.jpg') center 0 no-repeat;}
  .event_wrap .main_slider .main_img2{background: url('https://img.modetour.com/promotion/10540/bg02.jpg') center 0 no-repeat;}
  .event_wrap .main_slider .main_img3{background: url('https://img.modetour.com/promotion/10540/bg03.jpg') center 0 no-repeat;}

  .event_wrap .cont .tit{padding-top: 80px; padding-bottom: 35px; text-align: center;}
  .event_wrap .cont .swiper-container{position: relative; padding-bottom: 119px;}
  .event_wrap .cont .swiper-slide{width: 385px; height: 290px;}
  .event_wrap .cont .swiper-slide img{width: 100%;}
  .event_wrap .cont .swiper-wrapper{height: auto;}

  .event_wrap .cont .swiper-pagination{bottom: 47px;}
  .event_wrap .cont .swiper-pagination .swiper-pagination-bullet{opacity: 1; border-radius: 0 0; background: url('https://img.modetour.com/promotion/10540/pager.png') no-repeat; width: 18px; height: 18px;}
  .event_wrap .cont .swiper-pagination .swiper-pagination-bullet-active{background-position-x: -18px;}
  .event_wrap .con1{background: url('https://img.modetour.com/promotion/10540/con1_bg.jpg') center 0 no-repeat;}
  .event_wrap .con2{background: url('https://img.modetour.com/promotion/10540/con2_bg.jpg') center 0 no-repeat;}

<script type="text/javascript">
  (function ($) {
    $(document).ready(function () {
      var swiper = new Swiper(".main_slider", {
          slidesPerView: 1,
          effect: "fade",
          speed: 1000,
          loop: 'ture',
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
          },
        });
        $(window).load(function () {
            $('.main_slider').css('visibility', 'visible').animate({ opacity: 1 });
        });
      var swiper = new Swiper('.cont .swiper-container', {
        slidesPerView: 5,
        spaceBetween: 10,
        centeredSlides: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
						el: '.swiper-pagination',
						clickable: true,
				},
      });
      setTimeout(function(){ swiper.params.autoplay = 200; swiper.startAutoplay(); }, 200);

    });
  })(jQuery);
</script>
