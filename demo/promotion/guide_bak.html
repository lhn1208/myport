<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>프로모션</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
	<style>
		body{font-family: "Malgun Gothic","맑은 고딕","돋움","Dotum","sans-serif";}
		body.fix{overflow-y: hidden;}
		*{margin:0; padding:0;}
		.container{width: 1100px; margin:40px auto;}
		.container .mobile{margin-bottom: 60px;}
		.swiper-container .swiper-wrapper{padding-top: 50px;}
		.swiper-container .swiper-button-next,.swiper-container .swiper-button-prev{width: 31px; height: 36px; top:0; margin-top: 0; border:1px solid #ccc; background-image: none;  opacity: 1; background-size: 35%;;}
		.swiper-container .swiper-button-prev{background-image: url("https://img.modetour.com/modetour/2021/main/slide_left.png"); left: auto; right: 60px;}
		.swiper-container .swiper-button-next{background-image: url("https://img.modetour.com/modetour/2021/main/slide_right.png"); right: 22px;}
		.slider a{position: relative; width: 332px !important; height: 273px; overflow: hidden;}
		.slider a:hover img{transform:scale(1.1); -webkit-transform:scale(1.1);}
		.slider a img{width: 100%; transition-duration:.5s; -webkit-transition-duration:.5s;}
		.slider a .hover_box{position: absolute; width: 100%; height: 100%; padding:100px 0; font-size: 26px; color: #fff; text-align: center; opacity: 0;}
		.slider a:hover .hover_box{opacity: 1; z-index:10; transition: all .5s; background-color:rgba(0,0,0,.7);;}

		.dim{display: none; position: fixed; top:0; left: 0; bottom:0; right: 0; background:rgba(0,0,0,.6); z-index: 50;}
		.dim.on{display: block;}
		.layer{display: none; position: absolute; top:60px; left: 50%; margin-left: -400px; width: 800px; background:#fff; z-index: 52; border-radius: 30px;}
		.layer.open{display: block;}
		.layer .layer_inner{position: relative;}
		/* .layer .layer_header{padding:5px 0; border-bottom: 1px solid #ccc; background-color: #fff;} */
		.layer h2{display: inline-block; position: relative; padding:20px;}
		.layer h2::after{display: block; width: 100%; height: 2px; margin-top: 10px; background-color: #ed4949; content: "";}
		.layer .close{position: absolute; top:20px; right:20px; background:none; border:none; cursor: pointer;}
		.layer .close::before{display: block; width: 38px; height: 38px; background:url("https://img.modetour.com/modemobile/2018/itinerary/sprite@2x_191014.png") no-repeat -376px -770px; content: "";}
		.layer .layer_content{padding:80px 40px 40px; text-align: center;}
		.layer .layer_content .row{width: 100%; margin-bottom: 40px;}
		.layer .layer_content .img{display: inline-block; width: 440px; min-height: 250px; overflow: hidden;}
		.layer .layer_content .img img{width: 100%;} 
		.layer .layer_content .txt_area{padding: 20px 0;}
		.layer .btn{display: inline-block; width: 100px; height: 40px; line-height: 40px; border:none; text-decoration: none; background:#ed4949; font-size: 14px; color: #fff; border-radius: 10px;}
		/*animate*/
		.s1 {animation-duration: 0.5s;}
		.s2 {animation-duration: 1.5s;}
		/* .s3 {animation-duration: 1.5s;} */
		.s4 {animation-duration: 2s;}
		.s5 {animation-duration: 2.5s;}
		.s6 {animation-duration: 3s;}
		.s7 {animation-duration: 3.5s;}
		.s8 {animation-duration: 4s;}
		.s9 {animation-duration: 4.5s;}
		.s10 {animation-duration: 5s;}
		.act{animation-fill-mode: both;}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translate3d(0, 50px, 0);
			}

			to {
				opacity: 1;
				transform: none;
			}
		}
		.fadeInUp {
			animation-name: fadeInUp;
		}
	</style>
	<script>
		(function($){
			$(document).ready(function(){
					var swiper = new Swiper(".slider", {
					slidesPerView: 3,
					spaceBetween: 20,
					navigation: {
						nextEl: ".swiper-button-next",
						prevEl: ".swiper-button-prev",
					},
				});

				//layer
				$('.slider a').click(function(e){
					e.preventDefault();
					
					$('.dim').addClass('on');
					$($(this).attr("href")).addClass('open');
				})
				var $layer=$('.layer');
				var $layerClose= $layer.find('.close');
				$layerClose.click(function(){
					$('.dim').removeClass('on');
					$('.layer').removeClass('open');
				})
				//layer animate
				var $layerRow= $layer.find('.row');
				var $layerBtn= $layer.find('.btn');
				var btnOffset=$layerBtn.offset().top;
				console.log('btnOffset-->'+btnOffset);
				
				$layerRow.addClass('fadeInUp');
				
			});	
		})(jQuery);
	</script>
</head>
