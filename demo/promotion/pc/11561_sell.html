            <script type="text/javascript">
               (function($){                     
                  $(document).ready(function(){

                     var galleryThumbs = new Swiper('.gallery-thumbs', {
                           slidesPerView: 1.5,
                           centeredSlides: true,
                           watchSlidesProgress: true,
                           spaceBetween: -20, 
                           slideToClickedSlide: true,
                           pagination: {
                               el: '.swiper-pagination',
                               clickable: true,
                           },
                       });
                     var galleryTop = new Swiper('.gallery-top', {
                           spaceBetween: 30,
                           slidesPerView: 1,
                           autoHeight: true,
                       });
                       galleryTop.controller.control = galleryThumbs;
                      galleryThumbs.controller.control = galleryTop;

                     $(window).scroll(function(){
                        var navi = $('.swiper-pagination').first(),
                            scltop = $(window).scrollTop();

                          if(scltop > $('.gallery-thumbs').offset().top){
                              navi.css({"position":"fixed","top":0});
                          }
                          else if(scltop < $('.gallery-thumbs').offset().top){                  
                              navi.css({"position":"absolute","top":-10});
                          }
                     });

                     $('.swiper-pagination').click(function(){
                        $('html,body').stop().animate({
                           scrollTop:$('.gallery-thumbs').offset().top
                        }, 500); 
                        return false;
                     });

                  });
               })(jQuery);
